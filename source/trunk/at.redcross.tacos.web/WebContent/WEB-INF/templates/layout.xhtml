<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.1//EN" "http://www.w3.org/TR/xhtml11/DTD/xhtml11.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:f="http://java.sun.com/jsf/core" xmlns:h="http://java.sun.com/jsf/html" 
	xmlns:ui="http://java.sun.com/jsf/facelets" xmlns:a4j="http://richfaces.org/a4j">
	<head>
		<ui:include src="/WEB-INF/templates/htmlHeader.xhtml" />
		<link rel="stylesheet" type="text/css" href="#{facesContext.externalContext.requestContextPath}/resources/css/style.css" />
	</head>
	<body>
		<div id="page">
			<div id="header">
				<ui:include src="/WEB-INF/templates/header.xhtml" />
			</div>
			<div id="primary-menu-wrapper">
				<ui:include src="/WEB-INF/templates/user.xhtml" />
				<ui:include src="/WEB-INF/templates/navigation.xhtml" />
			</div>
			<div id="spacer" class="bottom clear" />
			<div id="main-wrapper" class="colmask leftmenu">
				<div class="colleft">
					<div id="content-wrapper" class="col1">
						<ui:include src="/WEB-INF/templates/page.xhtml" />
					</div>
					<div id="menu-wrapper" class="col2">
						<ui:insert name="navigation" />
					</div>
				</div>
			</div>
			<div id="spacer" class="top clear" />
			<div id="footer">
				<ui:include src="/WEB-INF/templates/footer.xhtml" />
			</div>
		</div>
		<a4j:outputPanel ajaxRendered="true">
			<h:form style="display:none" prependId="false">
				<h:inputHidden id="maximumSeverity" value="#{facesContext.maximumSeverity.ordinal}"/>
    		</h:form>              
		</a4j:outputPanel>
	</body>
</html>
