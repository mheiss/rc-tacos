<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Strict//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-strict.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:f="http://java.sun.com/jsf/core" xmlns:h="http://java.sun.com/jsf/html" xmlns:ui="http://java.sun.com/jsf/facelets" xmlns:a4j="http://richfaces.org/a4j" xmlns:rich="http://richfaces.org/rich">
<body>
<ui:composition>
	<a4j:form id="page-content">
		<div id="page-header">
			<a4j:status>
				<f:facet name="start">
					<h:panelGroup>
						<h:graphicImage library="images/32x32" name="ajaxLoader.gif" alt="Image:[updating]" />
						<h2 class="title"><h:outputText value="Anfrage wird bearbeitet, bitte warten ..." /></h2>
					</h:panelGroup>
				</f:facet>
				<f:facet name="stop">
					<h:panelGroup>
						<ui:insert name="page-header" />
					</h:panelGroup>
				</f:facet>
			</a4j:status>
			<div class="clear" />
			<div id="page-toolbar" class="toolbar">
				<ul>
					<ui:insert name="page-toolbar" />
				</ul>
				<div class="clear" />
			</div>
		</div>
		<div id="page-content">
			<ui:insert name="page-content"> (Default Content) </ui:insert>
		</div>
	</a4j:form>
	<!-- additional panels must have a own form -->
	<a4j:form id="page-panels" ajaxSubmit="true">
		<ui:insert name="page-panels" />
	</a4j:form>
</ui:composition>
</body>
</html>
