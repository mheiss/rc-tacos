<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Strict//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-strict.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:f="http://java.sun.com/jsf/core" xmlns:h="http://java.sun.com/jsf/html" xmlns:ui="http://java.sun.com/jsf/facelets" xmlns:a4j="http://richfaces.org/a4j" xmlns:rich="http://richfaces.org/rich">
<body>
<ui:composition>
	<div id="page-header">
	<div id="page-title"><a4j:status>
		<f:facet name="start">
			<h:panelGroup>
				<h:graphicImage library="images" name="page/ajax-loader-big.gif" alt="Image:[updating]" title="Updating, please wait ..." />
				<h2 class="title"><h:outputText value="#{caption}" /></h2>
			</h:panelGroup>
		</f:facet>
		<f:facet name="stop">
			<h:panelGroup>
				<ui:insert name="page-image" />
				<h2 class="title"><ui:insert name="page-title" /></h2>
			</h:panelGroup>
		</f:facet>
	</a4j:status>
	<div class="clear" />
	</div>
	<div id="page-toolbar" class="toolbar"><ui:insert name="toolbar" /></div>
	<div class="clear" />
	</div>
	<a4j:form id="page-content" ajaxSubmit="true">
		<ui:insert name="content">Default Content</ui:insert>
	</a4j:form>
	<a4j:form id="page-panels" ajaxSubmit="true">
		<ui:insert name="panel"></ui:insert>
	</a4j:form>
</ui:composition>
</body>
</html>
