<?xml version="1.0" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.1//EN" "http://www.w3.org/TR/xhtml11/DTD/xhtml11.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:f="http://java.sun.com/jsf/core" xmlns:h="http://java.sun.com/jsf/html"
	xmlns:ui="http://java.sun.com/jsf/facelets" xmlns:a4j="http://richfaces.org/a4j" xmlns:rich="http://richfaces.org/rich"
	xmlns:pretty="http://ocpsoft.com/prettyfaces">
<body>
<ui:composition>
	<div id="primary-menu">
		<ul class="menu">
			<li class="tab #{section eq 'home' ? 'active' : ''}">
				<pretty:link mappingId="home"> <h:outputText value="Home" /> </pretty:link>
			</li>
			<li class="tab #{section eq 'roster' ? 'active' : ''}">
				<pretty:link mappingId="roster-dayOverview"><h:outputText value="Dienstplan" /></pretty:link>
			</li>
			<li class="tab #{section eq 'info' ? 'active' : ''}">
				<h:outputLink value="#"><h:outputText value="Informationen" /></h:outputLink>
			</li>
			<li class="tab #{section eq 'help' ? 'active' : ''}">
				<h:outputLink value="#"><h:outputText value="Hilfe" /></h:outputLink>
			</li>
			<h:panelGroup rendered="#{securedResourceBean.adminLinkVisible}">
				<li class="tab #{section eq 'admin' ? 'active' : ''}">
					<pretty:link mappingId="admin-home" > <h:outputText value="Administration" /> </pretty:link>
				</li>
			</h:panelGroup>
		</ul>
	</div>
</ui:composition>
</body>
</html>
