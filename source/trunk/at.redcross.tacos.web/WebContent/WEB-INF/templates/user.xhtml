<?xml version="1.0" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.1//EN" "http://www.w3.org/TR/xhtml11/DTD/xhtml11.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:f="http://java.sun.com/jsf/core" xmlns:h="http://java.sun.com/jsf/html" xmlns:ui="http://java.sun.com/jsf/facelets" xmlns:a4j="http://richfaces.org/a4j" xmlns:rich="http://richfaces.org/rich" xmlns:pretty="http://ocpsoft.com/prettyfaces">
<body>
<ui:composition>

	<div id="user-info">
		<h:panelGroup rendered="#{not loginBean.authenticated}">
			<h:outputText value="Hallo! " styleClass="greeting" />
			<pretty:link mappingId="login">
				<h:outputText value="Melden Sie sich an" />
			</pretty:link>
			<h:outputText value=", um ihre Dienste verwalten zu können" />
		</h:panelGroup>
		
		<h:panelGroup rendered="#{loginBean.authenticated}">
			<h:outputText value="Hallo, #{loginBean.user.lastName} #{loginBean.user.firstName}. " styleClass="greeting" />
			<h:outputText value="Willkommen zurück." />
			<h:outputText value=" (" />
			<h:outputLink value="#{facesContext.externalContext.requestContextPath}/logout">
				<h:outputText value="Abmelden" />
			</h:outputLink>
			<h:outputText value=") " />
		</h:panelGroup>
	</div>
</ui:composition>
</body>
</html>
