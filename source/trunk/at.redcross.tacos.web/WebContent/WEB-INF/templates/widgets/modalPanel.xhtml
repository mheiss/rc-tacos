<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Strict//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-strict.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:f="http://java.sun.com/jsf/core" xmlns:h="http://java.sun.com/jsf/html" xmlns:ui="http://java.sun.com/jsf/facelets" xmlns:a4j="http://richfaces.org/a4j" xmlns:rich="http://richfaces.org/rich">
<body>
<ui:composition>
	<rich:modalPanel id="#{panelId}" width="#{panelWidth}" height="#{panelHeight}" styleClass="tacos-mpnl-wrapper">
		<f:facet name="header">
			<h:panelGroup>
				<h:outputText value="#{panelHeader}" />
			</h:panelGroup>
		</f:facet>
		<f:facet name="controls">
			<h:panelGroup>
				<h:graphicImage library="images/16x16" name="close.png" title="close" alt="close" styleClass="hidelink" id="#{panelId}HeaderCloseLink" />
				<rich:componentControl for="#{panelId}" attachTo="#{panelId}HeaderCloseLink" operation="hide" event="onclick" />
			</h:panelGroup>
		</f:facet>
		<div id="#{panelId}-content" class="tacos-mpnl-body">
			<ui:insert name="panelContent"> </ui:insert>
		</div>
		<div id="#{panelId}-footer" class="tacos-mpnl-footer">
			<ui:insert name="panelFooter"> </ui:insert>
		</div>
	</rich:modalPanel>
</ui:composition>
</body>
</html>
