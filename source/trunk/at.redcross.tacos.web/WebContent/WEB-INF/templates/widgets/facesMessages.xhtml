<html xmlns="http://www.w3.org/1999/xhtml" xmlns:ui="http://java.sun.com/jsf/facelets" xmlns:h="http://java.sun.com/jsf/html"
	xmlns:t="http://myfaces.apache.org/tomahawk" xmlns:f="http://java.sun.com/jsf/core" xmlns:a4j="http://richfaces.org/a4j"
	xmlns:rich="http://richfaces.org/rich">
<ui:composition>
	<t:dataList var="message" value="#{errorBean.errorMessages}" layout="simple" rendered="#{not empty errorBean.errorMessages}">
		<t:div styleClass="errorMessage">
			<t:htmlTag value="h3">
				<t:outputText value="#{message.summary}" />
			</t:htmlTag>
			<t:div rendered="#{not empty message.detail}">
				<ui:decorate template="/WEB-INF/templates/snippets/showMore.xhtml">
					<ui:param name="closeLabel" value="&lt;&lt;#{operation.name}" />
					<ui:param name="openLabel" value="&gt;&gt;#{operation.name}" />
					<ui:define name="page-content">
						<t:dataList var="detail" value="#{message.details}" layout="simple">
							<h:outputText value="#{detail}" />
							<t:htmlTag value="br" />
						</t:dataList>
					</ui:define>
				</ui:decorate>
			</t:div>
		</t:div>
	</t:dataList>
</ui:composition>
</html>
