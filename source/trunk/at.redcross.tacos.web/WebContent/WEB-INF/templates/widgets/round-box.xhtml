<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Strict//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-strict.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:f="http://java.sun.com/jsf/core" xmlns:h="http://java.sun.com/jsf/html"
	xmlns:ui="http://java.sun.com/jsf/facelets" xmlns:a4j="http://richfaces.org/a4j" xmlns:rich="http://richfaces.org/rich">
<body>
<ui:composition>
<!-- BEGINNING: ROUNDED-BOX -->
<div class="block-wrapper">
	<div class="rounded-block">
		<div class="rounded-block-top-left" />
    	<div class="rounded-block-top-right" />
    	<div class="rounded-outside">
      		<div class="rounded-inside">
				<p class="rounded-topspace" />
        		<div class="block">
					<div class="block-icon">
						<ui:insert name="block-image" />
					</div>
            		<h2 class="title block-title"> <ui:insert name="block-title" /> </h2>
            		<div class="content">
            			<ui:insert name="block-content" />
					</div>
				</div>
          		<p class="rounded-bottomspace" />
      		</div>
    	</div>
    <div class="rounded-block-bottom-left" />
    <div class="rounded-block-bottom-right" />
  </div>
</div>
<!-- END: ROUNDED BOX -->
</ui:composition>
</body>
</html>
