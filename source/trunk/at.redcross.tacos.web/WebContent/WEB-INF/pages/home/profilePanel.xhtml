<?xml version="1.0" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.1//EN" "http://www.w3.org/TR/xhtml11/DTD/xhtml11.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:f="http://java.sun.com/jsf/core" xmlns:h="http://java.sun.com/jsf/html" xmlns:ui="http://java.sun.com/jsf/facelets" xmlns:a4j="http://richfaces.org/a4j" xmlns:rich="http://richfaces.org/rich" xmlns:pretty="http://ocpsoft.com/prettyfaces">
<body>
<ui:composition>
	<ui:decorate template="/WEB-INF/templates/widgets/confirmPanel.xhtml">
		<ui:param name="panelId" value="changePasswortPanel" />
		<ui:param name="panelHeader" value="Kennwort ändern" />
			
		<ui:param name="panelBean" value="#{loginBean}" />
		<ui:param name="panelAction" value="changePassword" />

		<ui:define name="panelContent">
			<rich:messages errorClass="errorMessage" globalOnly="true" />
			<p>
				<h:outputText value="Bitte geben Sie ihr gewünschtes neues Kennwort ein" />
			</p>
			<fieldset class="defaultStyle">
				<ol>
					<li>
						<h:outputLabel value="Altes Kennwort" styleClass="label" /> 
						<div class="output">
							<h:inputSecret value="#{loginBean.currentPassword}" required="true" />
						</div>
					</li>
					<li>
						<h:outputLabel value="Neues Kennwort" styleClass="label" /> 
						<div class="output">
							<h:inputSecret id="password" value="#{loginBean.password}" required="true" />
						</div>
					</li>
					<li>
						<h:outputLabel value="Bestätigen" styleClass="label" /> 
						<div class="output">
							<h:inputSecret id="password2" value="#{loginBean.password2}" required="true" />
						</div>
					</li>
				</ol>
			</fieldset>
		</ui:define>
	</ui:decorate>
</ui:composition>
</body>
</html>
