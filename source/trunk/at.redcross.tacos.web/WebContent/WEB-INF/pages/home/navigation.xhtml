<?xml version="1.0" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.1//EN" "http://www.w3.org/TR/xhtml11/DTD/xhtml11.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:f="http://java.sun.com/jsf/core" xmlns:h="http://java.sun.com/jsf/html"
	xmlns:ui="http://java.sun.com/jsf/facelets" xmlns:a4j="http://richfaces.org/a4j" xmlns:rich="http://richfaces.org/rich"
	xmlns:pretty="http://ocpsoft.com/prettyfaces">
<body>
<ui:composition template="/WEB-INF/templates/widgets/round-box.xhtml">

	<!-- BEGINNING: BLOCK-METADATA -->
	<ui:define name="block-image">
		<h:graphicImage library="images/32x32" name="home.png" />
	</ui:define>
	<ui:define name="block-title"> Startseite </ui:define>
	<!-- END: BLOCK-METADATA -->

	<!-- BEGINNING: HOME-NAVIGATION -->
	<ui:define name="block-content">
		<ul class="menu">
			<li class="menu-item #{page eq 'home' ? 'selected' : ''}"><pretty:link mappingId="home"> Startseite </pretty:link></li>
			<li class="menu-item #{page eq 'profile' ? 'selected' : ''}"><pretty:link mappingId="profile"> Mein Profil </pretty:link></li>
			<li class="menu-item #{page eq 'info' ? 'selected' : ''}"><pretty:link mappingId="info"> Informationen </pretty:link></li>
			<li class="menu-item #{page eq 'links' ? 'selected' : ''}"><pretty:link mappingId="links"> Links </pretty:link></li>
		</ul>
	</ui:define>
	<!-- END: HOME-NAVIGATION -->
</ui:composition>
</body>
</html>
