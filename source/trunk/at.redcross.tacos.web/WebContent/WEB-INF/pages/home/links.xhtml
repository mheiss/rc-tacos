<?xml version="1.0" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.1//EN" "http://www.w3.org/TR/xhtml11/DTD/xhtml11.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:f="http://java.sun.com/jsf/core" xmlns:h="http://java.sun.com/jsf/html"
	xmlns:ui="http://java.sun.com/jsf/facelets" xmlns:a4j="http://richfaces.org/a4j" xmlns:rich="http://richfaces.org/rich">
<body>
<ui:composition template="/WEB-INF/templates/layout.xhtml">
	<ui:param name="htmlTitle" value="Links" />
	<ui:param name="section" value="home" />
	<ui:param name="page" value="links" />

	<ui:define name="navigation">
		<ui:include src="navigation.xhtml" />
	</ui:define>

	<ui:define name="page-header">
		<h:graphicImage library="images/32x32" name="web.png" />
		<h2 class="title"><h:outputText value="Links" /></h2>
	</ui:define>

	<ui:define name="page-content">
		<p>
			<h:outputText value="Hier finden Sie eine Übersicht über nützliche Links um schneller auf online Resourcen des Roten Kreuz zugreifen zu können." />
		</p>
		<rich:dataList styleClass="linkList" value="#{linkOverviewBean.links}" var="link">
			<h:outputLink value="#{link.name}" styleClass="linkUrl">
				<h:outputText value="#{link.name}" />
			</h:outputLink> 
			<h:outputText value="#{link.description}" styleClass="linkDescription" />
		</rich:dataList>
	</ui:define>

</ui:composition>
</body>
</html>
