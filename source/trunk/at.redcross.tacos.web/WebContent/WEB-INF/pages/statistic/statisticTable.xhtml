<?xml version="1.0" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.1//EN" "http://www.w3.org/TR/xhtml11/DTD/xhtml11.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:f="http://java.sun.com/jsf/core" xmlns:h="http://java.sun.com/jsf/html" xmlns:ui="http://java.sun.com/jsf/facelets" xmlns:a4j="http://richfaces.org/a4j" xmlns:rich="http://richfaces.org/rich" xmlns:pretty="http://ocpsoft.com/prettyfaces">
<body>
<ui:composition>
	<h:panelGroup rendered="#{empty values}">
		<div class="emptyBox italic">
			<h:outputText value="Keine Einträge gefunden" />
		</div>
	</h:panelGroup>
	<rich:panel rendered="#{not empty values}">
		<rich:dataTable id="table-#{tabId}"  styleClass="defaultStyle" rendered="#{not empty values}" value="#{values}" var="rosterDto"
			onRowMouseOut="this.style.backgroundColor='#{a4jSkin.tableBackgroundColor}'" onRowMouseOver="this.style.backgroundColor='#D8D8D8'">
		
			<rich:column styleClass="bold" sortBy="#{rosterDto.entity.systemUser.lastName}">
				<f:facet name="header">
					<h:outputText value="Mitarbeiter" />
				</f:facet>
				<h:outputText value="#{rosterDto.entity.systemUser.lastName} #{rosterDto.entity.systemUser.firstName}" />
			</rich:column>
			
			<rich:column styleClass="mediumColumn" sortBy="#{rosterDto.entity.location.name}">
				<f:facet name="header">
					<h:outputText value="Dienststelle" />
				</f:facet>
			</rich:column>
			<rich:column styleClass="center" sortBy="#{rosterDto.entity.plannedStartTime}">
				<f:facet name="header">
					<h:panelGroup>
						<h:outputText value="Dienstzeit von" />
						<br />
						<h:outputText value="[geplant]" />
					</h:panelGroup>
				</f:facet>	
			</rich:column>
			<rich:column styleClass="center" sortBy="#{rosterDto.entity.plannedEndTime}">
				<f:facet name="header">
					<h:panelGroup>
						<h:outputText value="Dienstzeit bis" />
						<br />
						<h:outputText value="[geplant]" />
					</h:panelGroup>
				</f:facet>
			</rich:column>
			<rich:column styleClass="center" sortBy="#{rosterDto.entity.realStartTime}">
				<f:facet name="header">
					<h:panelGroup>
						<h:outputText value="Dienstzeit von" />
						<br />
						<h:outputText value="[real]" />
					</h:panelGroup>
				</f:facet>
			</rich:column>
			<rich:column styleClass="center" sortBy="#{rosterDto.entity.realEndTime}">
				<f:facet name="header">
					<h:panelGroup>
						<h:outputText value="Dienstzeit bis" />
						<br />
						<h:outputText value="[real]" />
					</h:panelGroup>
				</f:facet>
			</rich:column>
			<rich:column sortBy="#{rosterDto.entity.assignment.name}">
				<f:facet name="header">
					<h:outputText value="Verwendung" />
				</f:facet>
			</rich:column>
			<rich:column sortBy="#{rosterDto.entity.serviceType.name}">
				<f:facet name="header">
					<h:outputText value="Dienstverhältnis" />
				</f:facet>
			</rich:column>	
			<rich:column sortBy="#{rosterDto.entity.amount}">
				<f:facet name="header">
					<h:outputText value="Summe" />
				</f:facet>
			</rich:column>	
			
			<rich:subTable onRowMouseOut="this.style.backgroundColor='#{a4jSkin.tableBackgroundColor}'" onRowMouseOver="this.style.backgroundColor='#D8D8D8'" rendered="#{not empty values}" value="#{rosterDto.entity}" var="rosterDto">
				<rich:column styleClass="smallColumn">
					<f:facet name="header">
						<rich:spacer />
					</f:facet>
					<a4j:outputPanel layout="block">
						<rich:toolTip styleClass="tooltipDefault" followMouse="false" direction="top-right" layout="block" verticalOffset="35">
							<h:outputText value="#{rosterDto.notes}" escape="false" />
							<div class="tooltip-image" />
						</rich:toolTip>
						<h:graphicImage library="images/16x16" name="notes.png" rendered="#{not empty rosterDto.notes}" />
					</a4j:outputPanel>
				</rich:column>
				<rich:column>
					<h:outputText value="#{rosterDto.location.name}" />
				</rich:column>
				<rich:column>
					<h:outputText value="#{rosterDto.plannedStartDateTime}">
						<f:convertDateTime pattern="dd.MM.yyyy" locale="#{localeBean.locale}" timeZone="#{localeBean.timeZone}" />
					</h:outputText>
					<h:outputText value=" " />
					<h:outputText value="#{rosterDto.plannedStartDateTime}">
						<f:convertDateTime pattern="HH:mm" locale="#{localeBean.locale}" timeZone="#{localeBean.timeZone}" />
					</h:outputText>
				</rich:column>
				<rich:column>
					<h:panelGroup>
						<h:outputText value="#{rosterDto.plannedEndDateTime}">
							<f:convertDateTime pattern="dd.MM.yyyy" locale="#{localeBean.locale}" timeZone="#{localeBean.timeZone}" />
						</h:outputText>
						<h:outputText value=" " />
						<h:outputText value="#{rosterDto.plannedEndDateTime}">
							<f:convertDateTime pattern="HH:mm" locale="#{localeBean.locale}" timeZone="#{localeBean.timeZone}" />
						</h:outputText>
					</h:panelGroup>
				</rich:column>
				<rich:column>
					<h:outputText value="#{rosterDto.realStartDateTime}">
						<f:convertDateTime pattern="dd.MM.yyyy" locale="#{localeBean.locale}" timeZone="#{localeBean.timeZone}" />
					</h:outputText>
					<h:outputText value=" " />
					<h:outputText value="#{rosterDto.realStartDateTime}">
						<f:convertDateTime pattern="HH:mm" locale="#{localeBean.locale}" timeZone="#{localeBean.timeZone}" />
					</h:outputText>
				</rich:column>
				<rich:column>
					<h:panelGroup>
						<h:outputText value="#{rosterDto.realEndDateTime}">
							<f:convertDateTime pattern="dd.MM.yyyy" locale="#{localeBean.locale}" timeZone="#{localeBean.timeZone}" />
						</h:outputText>
						<h:outputText value=" " />
						<h:outputText value="#{rosterDto.realEndDateTime}">
							<f:convertDateTime pattern="HH:mm" locale="#{localeBean.locale}" timeZone="#{localeBean.timeZone}" />
						</h:outputText>
					</h:panelGroup>
				</rich:column>
				<rich:column>
					<h:outputText value="#{rosterDto.assignment.name}" />
				</rich:column>
				<rich:column>
					<h:outputText value="#{rosterDto.serviceType.name}" />
				</rich:column>
				<rich:column>
					<h:outputText value="#{rosterStatisticOverviewBean.amount}" />
				</rich:column>
			</rich:subTable>
	</rich:dataTable>
	</rich:panel>
</ui:composition>
</body>
</html>
