<?xml version="1.0" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.1//EN" "http://www.w3.org/TR/xhtml11/DTD/xhtml11.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:f="http://java.sun.com/jsf/core" xmlns:h="http://java.sun.com/jsf/html" xmlns:ui="http://java.sun.com/jsf/facelets" xmlns:a4j="http://richfaces.org/a4j" xmlns:rich="http://richfaces.org/rich" xmlns:pretty="http://ocpsoft.com/prettyfaces"
	xmlns:birt="http://jsf4birt.components">
<body>
<ui:composition>
	<rich:simpleTogglePanel id="statisticFilter" opened="true" label="Filter" bodyClass="defaultToggleBodyStyle" styleClass="defaultToggleStyle" switchType="server">
		<fieldset class="defaultStyle">
			<ol>
				<li class="left">				
					<h:outputLabel for="locationOfUser" value="Dienststelle"> </h:outputLabel>
					<div class="input left">
						<rich:comboBox width="350px" id="locationOfUser" value="#{bean.queryParam.homeLocation}" 
							selectFirstOnUpdate="false" defaultLabel="Ortsstelle wählen">
							<f:selectItems value="#{bean.locationItems}" />
							<f:validator validatorId="validator.selectableItem" />
							<f:converter converterId="converter.selectableItem" />
							<rich:ajaxValidator event="onchange" />
						</rich:comboBox> 
						<rich:message for="locationOfUser" errorClass="error" />
						<span class="hint">
							<h:outputText value="Primäre Ortsstelle des Mitarbeiters" />
						</span>
					</div>
				</li>
				<li class="right">				
					<h:outputLabel for="systemUserName" value="Mitarbeiter"> </h:outputLabel>
					<div class="input left">
						<rich:comboBox disabled = "#{not bean.statisticAdminAllowed}" width="350px" id="systemUserName" value="#{bean.queryParam.systemUser}" 
							selectFirstOnUpdate="false" defaultLabel="Mitarbeiter wählen">
							<f:selectItems value="#{bean.userItems}" />
							<f:validator validatorId="validator.selectableItem" />
							<f:converter converterId="converter.selectableItem" />
							<rich:ajaxValidator event="onchange" />
						</rich:comboBox> 
						<rich:message for="systemUserName" errorClass="error" />
					</div>
				</li>
				<li class="left">				
					<h:outputLabel for="locationOfRosterEntry" value="Dienststelle"> </h:outputLabel>
					<div class="input left">
						<rich:comboBox width="350px" id="locationOfRosterEntry" value="#{bean.queryParam.location}" 
							selectFirstOnUpdate="false" defaultLabel="Ortsstelle wählen">
							<f:selectItems value="#{bean.locationItems}" />
							<f:validator validatorId="validator.selectableItem" />
							<f:converter converterId="converter.selectableItem" />
							<rich:ajaxValidator event="onchange" />
						</rich:comboBox> 
						<rich:message for="locationOfRosterEntry" errorClass="error" />
						<span class="hint">
							<h:outputText value="Dienststelle, an der die Dienste gemacht wurden" />
						</span>
					</div>
				</li>
				<li class="right">
					<h:outputLabel for="serviceType" value="Dienstverhältnis"> </h:outputLabel>
					<div class="input left">
						<rich:comboBox width="350px" id="serviceType" value="#{bean.queryParam.serviceType}" 
							selectFirstOnUpdate="false" defaultLabel="Dienstverhältnis wählen">
							<f:selectItems value="#{bean.serviceTypeItems}" />
							<f:validator validatorId="validator.selectableItem" />
							<f:converter converterId="converter.selectableItem" />
							<rich:ajaxValidator event="onchange" />
						</rich:comboBox> 
						<rich:message for="serviceType" errorClass="error" />
					</div>
				</li>
				<li class="left">
					<h:outputLabel for="month" value="Monat" />
					<div class="input left">
						<rich:comboBox width="150px" id="month" value="#{bean.queryParam.month}" 
							selectFirstOnUpdate="false" defaultLabel="Monat wählen">
							<f:selectItems value="#{bean.monthItems}" />
							<f:validator validatorId="validator.selectableItem" />
							<f:converter converterId="converter.selectableItem" />
							<rich:ajaxValidator event="onchange" />
						</rich:comboBox> 
						<rich:message for="month" errorClass="error" />
					</div>
				</li>
				<li class="right">
					<h:outputLabel for="year" value="Jahr" />
					<div class="input left">
						<rich:comboBox width="150px" id="year" value="#{bean.queryParam.year}" 
							selectFirstOnUpdate="false" defaultLabel="Jahr wählen">
							<f:selectItems value="#{bean.yearItems}" />
							<f:validator validatorId="validator.selectableItem" />
							<f:converter converterId="converter.selectableItem" />
							<rich:ajaxValidator event="onchange" />
						</rich:comboBox> 
						<rich:message for="year" errorClass="error" />
					</div>
				</li>
			</ol>
		</fieldset>
	</rich:simpleTogglePanel>
</ui:composition>
</body>
</html>
