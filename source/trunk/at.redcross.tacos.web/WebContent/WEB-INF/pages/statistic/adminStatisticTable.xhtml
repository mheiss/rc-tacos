<?xml version="1.0" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.1//EN" "http://www.w3.org/TR/xhtml11/DTD/xhtml11.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:f="http://java.sun.com/jsf/core" xmlns:h="http://java.sun.com/jsf/html" xmlns:ui="http://java.sun.com/jsf/facelets" xmlns:a4j="http://richfaces.org/a4j" xmlns:rich="http://richfaces.org/rich" xmlns:pretty="http://ocpsoft.com/prettyfaces">
<body>
<ui:composition>
	<h:panelGroup rendered="#{empty values}">
		<div class="emptyBox italic">
			<h:outputText value="Keine Einträge gefunden" />
		</div>
	</h:panelGroup>
	<rich:panel rendered="#{not empty values}">
		<rich:dataTable id="table-#{tabId}"  styleClass="defaultStyle" rendered="#{not empty values}" value="#{values}" var="rosterDto">

			<f:facet name="header">
				<rich:columnGroup>
					<rich:column>
						<h:outputText value="Start [p]" />
					</rich:column>
					<rich:column>
						<h:outputText value="Ende [p]" />
					</rich:column>
					<rich:column>
						<h:outputText value="Start [r]" />
					</rich:column>
					<rich:column>
						<h:outputText value="Ende [r]" />
					</rich:column>
					<rich:column>
						<h:outputText value="Dienststelle" />
					</rich:column>
					<rich:column>
						<h:outputText value="Verwendung" />
					</rich:column>
					<rich:column>
						<h:outputText value="Dienstverhältniss" />
					</rich:column>
					<rich:column>
						<h:outputText value="Stunden" />
					</rich:column>
				</rich:columnGroup>
			</f:facet>

			<rich:column styleClass="bold" sortBy="#{rosterDto.systemUser.lastName}" colspan="8">
				<h:outputText value="#{rosterDto.systemUser.lastName} #{rosterDto.systemUser.firstName}" />
			</rich:column>

			<rich:subTable value="#{rosterDto.entryList}" var="rosterEntry">
				<rich:column>
					<h:outputText value="#{rosterEntry.plannedStartDateTime}">
						<f:convertDateTime pattern="dd.MM.yyyy HH:mm" locale="#{localeBean.locale}" timeZone="#{localeBean.timeZone}" />
					</h:outputText>
				</rich:column>
				<rich:column>
					<h:outputText value="#{rosterEntry.plannedEndDateTime}">
						<f:convertDateTime pattern="dd.MM.yyyy HH:mm" locale="#{localeBean.locale}" timeZone="#{localeBean.timeZone}" />
					</h:outputText>
				</rich:column>
				<rich:column>
					<h:outputText value="#{rosterEntry.realStartDateTime}">
						<f:convertDateTime pattern="dd.MM.yyyy HH:mm" locale="#{localeBean.locale}" timeZone="#{localeBean.timeZone}" />
					</h:outputText>
				</rich:column>
				<rich:column>
					<h:outputText value="#{rosterEntry.realEndDateTime}">
						<f:convertDateTime pattern="dd.MM.yyyy HH:mm" locale="#{localeBean.locale}" timeZone="#{localeBean.timeZone}" />
					</h:outputText>
				</rich:column>
				<rich:column>
					<h:outputText value="#{rosterEntry.location.name}" />
				</rich:column>
				<rich:column>
					<h:outputText value="#{rosterEntry.assignment.name}" />
				</rich:column>
				<rich:column>
					<h:outputText value="#{rosterEntry.serviceType.name}" />
				</rich:column>
				<rich:column>
					 <f:facet name="footer">
					 	<h:outputText value="#{rosterDto.amount}" />
					 </f:facet>
				</rich:column>
			</rich:subTable>
	</rich:dataTable>
	</rich:panel>
</ui:composition>
</body>
</html>
