<?xml version="1.0" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.1//EN" "http://www.w3.org/TR/xhtml11/DTD/xhtml11.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:f="http://java.sun.com/jsf/core" xmlns:h="http://java.sun.com/jsf/html"
	xmlns:ui="http://java.sun.com/jsf/facelets" xmlns:a4j="http://richfaces.org/a4j" xmlns:rich="http://richfaces.org/rich">
<body>
<ui:composition template="/WEB-INF/templates/layout.xhtml">

	<ui:define name="page-title">
		<h:graphicImage library="images/32x32" name="error.png" />
		<h2 class="title"> <h:outputText value=" Es tut uns sehr leid, aber ... " /> </h2>
	</ui:define>

	<ui:define name="content">
		<h:outputText value=".... während ihrer letzen Anfrage ist ein unerwarteter Fehler aufgetreten." />
		<h:outputText styleClass="italic" value=" (Fehlercode #{errorBean.errorCode})" rendered="#{not empty errorBean.errorCode}" />
		<p>
			<h:outputText value="Bitte gehen Sie zurück zu " /> 
			<h:outputLink value="#{facesContext.externalContext.requestContextPath}/#{errorBean.cameFrom}">
				<h:outputText value=" #{errorBean.cameFrom}" />
			</h:outputLink> 
			<h:outputText value=" und versuchen es erneut." />
		</p>
	</ui:define>

</ui:composition>
</body>
</html>
