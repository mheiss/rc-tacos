<?xml version="1.0" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.1//EN" "http://www.w3.org/TR/xhtml11/DTD/xhtml11.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:f="http://java.sun.com/jsf/core" xmlns:h="http://java.sun.com/jsf/html" 
	xmlns:ui="http://java.sun.com/jsf/facelets" xmlns:a4j="http://richfaces.org/a4j" xmlns:rich="http://richfaces.org/rich"
	xmlns:pretty="http://ocpsoft.com/prettyfaces">
<body>
<ui:composition template="/WEB-INF/templates/layout2.xhtml">
	<ui:param name="htmlTitle" value="Anmelden" />

	<ui:define name="page-content">
   		<div class="container-left">
   			<h:graphicImage library="images" name="tacosSplashLogin.png" />
   		</div>
   		<div class="container-right">
   			<a4j:form id="page-content" ajaxSubmit="true">
  				<a4j:jsFunction name="doLogin" actionListener="#{loginBean.login}" />
    				
   				<!-- the default actions for the 'onEnter' key events -->
				<rich:hotKey key="return" disableInInput="false" handler="alert('1');" />
				<rich:hotKey key="esc" disableInInput="false" handler="alert('1');" />
   				
	    		<fieldset class="defaultStyle">
	    			<h2> <h:outputText value="Anmelden" /> </h2>
	    			<rich:messages errorClass="error" globalOnly="true" />
					<ol>
						<li>
							<h:outputLabel for="username"><h:outputText value="Benutzername:" /> </h:outputLabel>
							<div class="input">
								<h:inputText id="username" value="#{loginBean.username}"
									required="true" requiredMessage="Bitte geben Sie einen Benutzernamen ein."/>
								<rich:message for="username" errorClass="error" />
							</div>
						</li>
						<li>
							<h:outputLabel for="password"><h:outputText value="Passwort:" /> </h:outputLabel>
							<div class="input">
								<h:inputSecret id="password" value="#{loginBean.password}"
									required="true" requiredMessage="Bitte geben Sie Ihr Passwort ein."/>
								<rich:message for="password" errorClass="error" />
							</div>
						</li>
					</ol>
				</fieldset>
				
				<div class="actionBar">
					<a4j:commandButton id="login" value="Anmelden" type="submit" styleClass="button" actionListener="#{loginBean.login}" />
				</div>
				
				<div class="helpBar">
					<pretty:link mappingId="forgotPassword" styleClass="bold">
						<h:outputText value="Ich habe mein Passwort vergessen." />
					</pretty:link>
				</div>
			</a4j:form>
   		</div>
   	</ui:define>
</ui:composition>
</body>
</html>
