<?xml version="1.0" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.1//EN" "http://www.w3.org/TR/xhtml11/DTD/xhtml11.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:f="http://java.sun.com/jsf/core" xmlns:h="http://java.sun.com/jsf/html" 
	xmlns:ui="http://java.sun.com/jsf/facelets" xmlns:a4j="http://richfaces.org/a4j" xmlns:rich="http://richfaces.org/rich"
	xmlns:pretty="http://ocpsoft.com/prettyfaces">
<body>
<ui:composition template="/WEB-INF/templates/layout2.xhtml">
	<ui:param name="htmlTitle" value="Eigenes Passwort zurücksetzen" />

	<ui:define name="page-content">
		<div class="container-text">
			<h1><h:outputText value="Eigenes Passwort zurücksetzen" /></h1>
			<h:panelGroup rendered="#{not forgotPasswordBean.requestSend}">
				<p>
					<h:outputText value="Wenn Sie Ihr Passwort vergessen haben, geben Sie nachfolgend entweder Ihren Benutzernamen oder Ihre E-Mail Adresse ein und wählen Sie Weiter." />
				</p>
				<fieldset class="defaultStyle">
					<rich:messages errorClass="error" globalOnly="true" />
					<ol>
						<li>
							<h:outputLabel for="username"><h:outputText value="Benutzername:" /> </h:outputLabel>
							<div class="input">
								<h:inputText id="username" value="#{forgotPasswordBean.username}" />
								<rich:message for="username" errorClass="error" />
							</div>
						</li>
						<li><p><h:outputText value="oder" /></p> </li>
						<li>
							<h:outputLabel for="mail"><h:outputText value="E-Mail:" /> </h:outputLabel>
							<div class="input">
								<h:inputText id="mail" value="#{forgotPasswordBean.email}" />
								<rich:message for="mail" errorClass="error" />
							</div>
						</li>
					</ol>
				</fieldset>
					
				<div class="actionBar">
					<a4j:commandButton id="abort" value="Abbrechen" actionListener="#{forgotPasswordBean.abortRequest}" />
					<a4j:commandButton id="request" value="Weiter" actionListener="#{forgotPasswordBean.requestPassword}" reRender="page-content" />
				</div>
			</h:panelGroup>
			<h:panelGroup rendered="#{forgotPasswordBean.requestSend}">
				<p>
					<h:outputText value="Eine E-Mail mit Anweisungen zum Zurücksetzen Ihres Passworts wurde an die E-Mail-Adresse gesendet, die Sie beim Erstellen dieses Kontos angegeben haben. " />
				</p>
				<p>
					<h:outputText value="Diese E-Mail enthält ein 'Token' zum Zurücksetzen des Passworts, das 72 Stunden gültig ist. Verlieren Sie also keine Zeit! Überprüfen Sie Ihre Mailbox in einigen Minuten, damit Sie fortfahren können." />
				</p>
			</h:panelGroup>
		</div>
	</ui:define>
</ui:composition>
</body>
</html>
