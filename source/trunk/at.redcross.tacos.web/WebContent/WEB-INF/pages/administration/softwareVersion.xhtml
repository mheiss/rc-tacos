<?xml version="1.0" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.1//EN" "http://www.w3.org/TR/xhtml11/DTD/xhtml11.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:f="http://java.sun.com/jsf/core" xmlns:h="http://java.sun.com/jsf/html"
	xmlns:ui="http://java.sun.com/jsf/facelets" xmlns:a4j="http://richfaces.org/a4j" xmlns:rich="http://richfaces.org/rich">
<body>
<ui:composition template="/WEB-INF/templates/layout.xhtml">

	<!-- Include the navigation of the page -->
	<ui:define name="navigation">
		<ui:include src="/WEB-INF/pages/home/navigation.xhtml" />
	</ui:define>

	<!-- Customize the title and image -->
	<ui:define name="page-title"> Software Versionen </ui:define>
	<ui:define name="page-image">
		<h:graphicImage library="images/page" name="home.png" />
	</ui:define>

	<!-- Render the content -->
	<ui:define name="content">
		<p><h:outputText value="Alle verfÃ¼gbaren Software Versionen im System:" /></p>
		<rich:dataTable id="configList" forcedId="true" rendered="#{not empty softwareVersionBean.versions}" styleClass="bigtable"
			value="#{softwareVersionBean.versions}" var="version" onRowMouseOut="this.style.backgroundColor='#{a4jSkin.tableBackgroundColor}'"
			onRowMouseOver="this.style.backgroundColor='#D8D8D8'">
			<rich:column sortBy="#{version.id}" styleClass="smallColumn">
				<f:facet name="header">
					<h:outputText value="ID" />
				</f:facet>
				<h:outputText value="#{version.id}" />
			</rich:column>
			<rich:column sortBy="#{version.date}" styleClass="smallColumn">
				<f:facet name="header">
					<h:outputText value="Datum" />
				</f:facet>
				<h:outputText value="#{version.date}" />
			</rich:column>
			<rich:column styleClass="smallColumn">
				<f:facet name="header">
					<h:outputText value="Version" />
				</f:facet>
				<h:outputText value="#{version.version}" />
			</rich:column>

			<rich:column styleClass="smallColumn">
				<f:facet name="header">
					<h:outputText value="Created by" />
				</f:facet>
				<h:outputText value="#{version.history.createdBy}" />
			</rich:column>
			<rich:column styleClass="smallColumn">
				<f:facet name="header">
					<h:outputText value="Created at" />
				</f:facet>
				<h:outputText value="#{version.history.createdAt}" />
			</rich:column>
			<rich:column styleClass="smallColumn">
				<f:facet name="header">
					<h:outputText value="Last updated by" />
				</f:facet>
				<h:outputText value="#{version.history.changedBy}" />
			</rich:column>
			<rich:column styleClass="smallColumn">
				<f:facet name="header">
					<h:outputText value="Last update at" />
				</f:facet>
				<h:outputText value="#{version.history.changedAt}" />
			</rich:column>
		</rich:dataTable>
	</ui:define>
</ui:composition>
</body>
</html>
