<?xml version="1.0" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.1//EN" "http://www.w3.org/TR/xhtml11/DTD/xhtml11.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:f="http://java.sun.com/jsf/core" xmlns:h="http://java.sun.com/jsf/html" xmlns:ui="http://java.sun.com/jsf/facelets" xmlns:a4j="http://richfaces.org/a4j" xmlns:rich="http://richfaces.org/rich" xmlns:pretty="http://ocpsoft.com/prettyfaces"
	xmlns:birt="http://jsf4birt.components">
<body>
<ui:composition>
	<h:panelGroup rendered="#{empty values}">
		<div class="emptyBox italic">
			<h:outputText value="Keine EintrÃ¤ge gefunden" />
		</div>
	</h:panelGroup>
	<rich:panel rendered="#{not empty values}">
		<rich:dataTable id="table-#{tabId}" styleClass="defaultStyle" value="#{values}" var="user" 
			onRowMouseOut="this.style.backgroundColor='#{a4jSkin.tableBackgroundColor}'" onRowMouseOver="this.style.backgroundColor='#D8D8D8'">
			<rich:column styleClass="center">
				<f:facet name="header">
					<rich:spacer />
				</f:facet>
				<h:panelGroup rendered="#{user.login.locked}">
					<h:graphicImage library="images/24x24" name="user_#{user.gender.name}_locked.png" />
				</h:panelGroup>
				<h:panelGroup rendered="#{user.login.expired and not user.login.locked}">
					<h:graphicImage library="images/24x24" name="user_#{user.gender.name}_expired.png" />
				</h:panelGroup>
				<h:panelGroup rendered="#{not user.login.expired and not user.login.locked}">
					<h:graphicImage library="images/24x24" name="user_#{user.gender.name}.png" />
				</h:panelGroup>
			</rich:column>
			<rich:column styleClass="bold" sortBy="#{user.pnr}" sortOrder="ASCENDING">
				<f:facet name="header">
					<h:outputText value="PNR" title="Personalnummer" />
				</f:facet>
				<h:outputText value="#{user.pnr}" />
			</rich:column>
			<rich:column styleClass="bold" sortBy="#{user.login.loginName}">
				<f:facet name="header">
					<h:outputText value="Login" />
				</f:facet>
				<h:outputText value="#{user.login.loginName}" />
			</rich:column>
			<rich:column styleClass="bold" sortBy="#{user.lastName}">
				<f:facet name="header">
					<h:outputText value="Nachname" />
				</f:facet>
				<h:outputText value="#{user.lastName}" />
			</rich:column>
			<rich:column styleClass="bold" sortBy="#{user.firstName}">
				<f:facet name="header">
					<h:outputText value="Vorname" />
				</f:facet>
				<h:outputText value="#{user.firstName}" />
			</rich:column>
			<rich:column sortBy="#{user.address.email}">
				<f:facet name="header">
					<h:outputText value="eMail" />
				</f:facet>
				<h:outputText value="#{user.address.email}" />
			</rich:column>
			<rich:column>
				<f:facet name="header">
					<h:outputText value="Telefon (dienstlich)" />
				</f:facet>
				<h:outputText value="#{user.address.phone}" />
			</rich:column>
			<rich:column>
				<f:facet name="header">
					<h:outputText value="Telefon (privat)" />
				</f:facet>
				<h:outputText value="#{user.address.phone2}" />
			</rich:column>
			<rich:column styleClass="mediumColumn">
				<f:facet name="header">
					<h:outputText value="Dienststelle" />
				</f:facet>
				<h:outputText value="#{user.location.name}" />
			</rich:column>
			<rich:column title="Bearbeiten" styleClass="smallColumn">
				<f:facet name="header">
					<rich:spacer />
				</f:facet>
				<pretty:link mappingId="admin-userEditMaintenance" title="Mitarbeitereintrag bearbeiten">
					<f:param value="#{user.id}" />
					<h:graphicImage styleClass="actionImage" library="images/16x16" name="edit.png" />
				</pretty:link>
			</rich:column>
		</rich:dataTable>
		<rich:datascroller styleClass="defaultScroller" for="table-#{tabId}" maxPages="#{bean.maxResults}" page="#{bean.page}" id="scroller-#{tabId}" />
	</rich:panel>
</ui:composition>
</body>
</html>
