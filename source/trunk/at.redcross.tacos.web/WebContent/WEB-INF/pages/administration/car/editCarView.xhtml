<?xml version="1.0" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.1//EN" "http://www.w3.org/TR/xhtml11/DTD/xhtml11.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:f="http://java.sun.com/jsf/core" xmlns:h="http://java.sun.com/jsf/html" xmlns:ui="http://java.sun.com/jsf/facelets" xmlns:a4j="http://richfaces.org/a4j" xmlns:rich="http://richfaces.org/rich" xmlns:pretty="http://ocpsoft.com/prettyfaces">
<body>
<ui:composition template="/WEB-INF/templates/layout.xhtml">
	<ui:param name="section" value="admin" />
	<ui:param name="page" value="createView" />
	
	<ui:define name="navigation">
		<ui:include src="navigation.xhtml" />
	</ui:define>

	<ui:define name="page-title">
		<h:panelGroup rendered="#{carEntryBean.new}">
			<h:graphicImage library="images/32x32" name="user_add.png" />
			<h2 class="title">
				<h:outputText value="Neues Fahrzeug" />
			</h2>
		</h:panelGroup>
		<h:panelGroup rendered="#{not carEntryBean.new}">
			<h:graphicImage library="images/32x32" name="user_edit.png" />
			<h2 class="title">
				<h:outputText value="Fahrzeug '#{carEntryBean.car.carName}' bearbeiten" />
			</h2>
		</h:panelGroup>
	</ui:define>

	<ui:define name="content">
		<rich:messages errorClass="errorMessage" globalOnly="true" />
		<fieldset class="defaultStyle">
			<legend> <h:outputText value="Fahrzeugdaten:" /> 
		</legend>
		<ol>
			<li class="left">
				<h:outputLabel for="carName" value="Fahrzeugbezeichnung" /> 
				<div class="input">
					<h:inputText id="pnr" value="#{carEntryBean.car.carName}" required="true" requiredMessage="Bitte geben Sie eine gültige Fahrzeugbezeichnung an">
						<rich:ajaxValidator event="onblur" />
					</h:inputText>
					<rich:message for="pnr" errorClass="error" />
				</div>
			</li>
		
			<li class="right">
				<h:outputLabel for="location" value="Aktuelle Dienststelle" />
				<div class="input">
					<rich:comboBox id="location" value="#{carEntryBean.car.location}" 
						selectFirstOnUpdate="false" defaultLabel="aktuelle Dienststelle"
						required="true" requiredMessage="Bitte geben sie eine aktuelle Dienststelle an">
						<f:selectItems value="#{carEntryBean.locationItems}" />
						<f:validator validatorId="validator.dropDown" />
						<f:converter converterId="converter.dropDown" />
						<rich:ajaxValidator event="onchange" />
					</rich:comboBox> 
					<rich:message for="location" errorClass="error" />
				</div>
			</li>

				
			<li class="left">
				<h:outputLabel for="standby" value="Einsatzbereit" />
				<div class="input">
					<h:selectBooleanCheckbox id="standby" value="#{carEntryBean.car.standby}" />
				</div>
			</li>
		</ol>
		</fieldset>
	
		<fieldset class="defaultStyle">
			<legend> <h:outputText value="Anmerkungen" /> </legend> 
			<rich:editor value="#{carEntryBean.car.notes}" theme="simple" oninit="smartEditor()" autoResize="true" language="de" />
		</fieldset>

		<fieldset class="defaultStyle last">
			<div class="actionBar">
				<a4j:commandLink immediate="true" reRender="content-wrapper" styleClass="button" action="#{carEntryBean.revert}">
					<span> <h:outputText value="Zurücksetzen" /> </span>
				</a4j:commandLink> 
				<a4j:commandLink styleClass="button" action="#{carEntryBean.persist}">
					<span> <h:outputText value="Fahrzeug speichern" /> </span>
				</a4j:commandLink>
			</div>
		</fieldset>
	</ui:define>
</ui:composition>
</body>
</html>
