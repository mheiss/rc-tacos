<?xml version="1.0" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.1//EN" "http://www.w3.org/TR/xhtml11/DTD/xhtml11.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:f="http://java.sun.com/jsf/core" xmlns:h="http://java.sun.com/jsf/html" xmlns:ui="http://java.sun.com/jsf/facelets" xmlns:a4j="http://richfaces.org/a4j" xmlns:rich="http://richfaces.org/rich" xmlns:pretty="http://ocpsoft.com/prettyfaces">
<body>
<ui:composition template="/WEB-INF/templates/layout.xhtml">
	<ui:param name="section" value="admin" />
	<ui:param name="page" value="createView" />
	
	<ui:define name="navigation">
		<ui:include src="navigation.xhtml" />
	</ui:define>

	<ui:define name="page-title">
		<h:panelGroup rendered="#{systemUserEntryBean.new}">
			<h:graphicImage library="images/32x32" name="user_add.png" />
			<h2 class="title">
				<h:outputText value="Neuer Mitarbeiter" />
			</h2>
		</h:panelGroup>
		<h:panelGroup rendered="#{not systemUserEntryBean.new}">
			<h:graphicImage library="images/32x32" name="user_edit.png" />
			<h2 class="title">
				<h:outputText value="Mitarbeiter '#{systemUserEntryBean.systemUser.lastName} #{systemUserEntryBean.systemUser.firstName}' bearbeiten" />
			</h2>
		</h:panelGroup>
	</ui:define>

	<ui:define name="content">
		<rich:messages errorClass="errorMessage" globalOnly="true" />
		<fieldset class="defaultStyle">
			<legend> <h:outputText value="Allgemeine Mitarbeiterdaten:" /> 
		</legend>
		<ol>
			<li class="left">
				<h:outputLabel for="pnr" value="Personalnummer" /> 
				<div class="input">
					<h:inputText id="pnr" value="#{systemUserEntryBean.systemUser.pnr}" required="true" requiredMessage="Bitte geben Sie eine gültige Personalnummer an">
						<rich:ajaxValidator event="onblur" />
					</h:inputText>
					<rich:message for="pnr" errorClass="error" />
				</div>
			</li>
			<li class="left">
				<h:outputLabel for="lastName" value="Nachname" />
				<div class="input">	
					 <h:inputText id="lastName" value="#{systemUserEntryBean.systemUser.lastName}" required="true" requiredMessage="Bitte geben Sie einen Nachnamen an">
						<rich:ajaxValidator event="onblur" />
					</h:inputText>
					<rich:message for="lastName" errorClass="error" />
				</div>
			</li>
			<li class="right">
				<h:outputLabel for="firstName" value="Vorname" />
				<div class="input"> 
					<h:inputText id="firstName" value="#{systemUserEntryBean.systemUser.firstName}" required="true" requiredMessage="Bitte geben Sie einen Vornamen an">
						<rich:ajaxValidator event="onblur" />
					</h:inputText>
					<rich:message for="firstName" errorClass="error" />
				</div>
			</li>
			<li class="left">
				<h:outputLabel for="gender" value="Geschlecht" />
				<div class="input">
					<rich:comboBox id="gender" value="#{systemUserEntryBean.systemUser.gender}" selectFirstOnUpdate="false" defaultLabel="Geschlecht" required="true" requiredMessage="Bitte geben sie ein Geschlecht an">
						<f:selectItems value="#{systemUserEntryBean.genderItems}" />
						<f:validator validatorId="validator.dropDown" />
						<f:converter converterId="converter.dropDown" />
						<rich:ajaxValidator event="onchange" />
					</rich:comboBox> 
					<rich:message for="gender" errorClass="error" />
				</div>
			</li>
			<li class="right">
				<h:outputLabel for="birthday" value="Geburtsdatum" />
					<div class="input">
						<rich:calendar id="birthday" value="#{systemUserEntryBean.systemUser.birthday}" styleClass="rich-calendar" enableManualInput="true" converterMessage="Bitte geben Sie ein gültiges Geburtsdatum an" datePattern="dd.MM.yyyy" locale="#{localeBean.locale}"
							timeZone="#{localeBean.timeZone}">
							<f:convertDateTime pattern="dd.MM.yyyy" locale="#{localeBean.locale}" timeZone="#{localeBean.timeZone}" />
							<rich:ajaxValidator event="onchanged" />
							<rich:ajaxValidator event="oninputblur" />
						</rich:calendar> 
					<rich:message for="birthday" errorClass="error" />
				</div>
			</li>
		</ol>
		</fieldset>
		<fieldset class="defaultStyle">
			<legend> <h:outputText value="Kontaktdaten und Adressdaten:" /> </legend>
			<ol>
				<li class="left">
					<h:outputLabel for="mail" value="E-Mail" /> 
					<div class="input largeInput">
						<h:inputText id="mail" value="#{systemUserEntryBean.systemUser.address.email}"
							required="true" requiredMessage="Bitte geben Sie eine eMail Adresse ein">
							<rich:ajaxValidator event="onblur" />
							<f:validator validatorId="validator.mail" />
							<rich:ajaxValidator event="onchange" />
						</h:inputText>
						<rich:message for="mail" errorClass="error" />
					</div>
				</li>
				<li class="left">
					<h:outputLabel for="phone" value="Telefon (dienstlich)" /> 
					<div class="input">
						<h:inputText id="phone" value="#{systemUserEntryBean.systemUser.address.phone}">
							<rich:ajaxValidator event="onblur" />
						</h:inputText>
						<rich:message for="phone" errorClass="error" />
					</div>
				</li>
				<li class="right">
					<h:outputLabel for="phone2" value="Telefon (privat)" />
					<div class="input">
						<h:inputText id="phone2" value="#{systemUserEntryBean.systemUser.address.phone2}">
							<rich:ajaxValidator event="onblur" />
						</h:inputText>
						<rich:message for="phone2" errorClass="error" />
					</div>
				</li>
				<li class="right">
					<h:outputLabel for="location" value="Primäre Dienststelle" />
					<div class="input">
						<rich:comboBox id="location" value="#{systemUserEntryBean.systemUser.location}" 
							selectFirstOnUpdate="false" defaultLabel="primäre Dienststelle"
							required="true" requiredMessage="Bitte geben sie eine primäre Dienststelle an">
							<f:selectItems value="#{systemUserEntryBean.locationItems}" />
							<f:validator validatorId="validator.dropDown" />
							<f:converter converterId="converter.dropDown" />
							<rich:ajaxValidator event="onchange" />
						</rich:comboBox> 
						<rich:message for="location" errorClass="error" />
					</div>
			</li>
			</ol>
		</fieldset>
		
		<fieldset class="defaultStyle"> <legend> <h:outputText value="Logindaten:" /> </legend>
			<ol>
				<li class="left">
					<h:outputLabel for="loginName" value="Benutzername" />
					<div class="input">
						<h:inputText id="loginName" value="#{systemUserEntryBean.login.loginName}" required="true" requiredMessage="Bitte geben Sie einen Benutzernamen" >
							<rich:ajaxValidator event="onblur" />
						</h:inputText> 
						<rich:message for="loginName" errorClass="error" />
					</div>
				</li>
				<li class="left">
					<h:outputLabel for="password" value="Passwort" />
					<div class="input">
						<h:inputText id="password" value="#{systemUserEntryBean.password}" required="#{systemUserEntryBean.new}" requiredMessage="Bitte geben Sie ein Passwort ein" >
							<f:validator validatorId="validator.passwordMatch" />
							<rich:ajaxValidator event="onblur" />
						</h:inputText> 
						<rich:message for="password" errorClass="error" />
					</div>
				</li>
				<li class="right">
					<h:outputLabel for="password2" value="Wiederholen" />
					<div class="input">
						<h:inputText id="password2" value="#{systemUserEntryBean.password2}" required="#{systemUserEntryBean.new}" requiredMessage="Bitte wiederholen Sie ihr Passwort" >
							<f:validator validatorId="validator.passwordMatch" />
							<rich:ajaxValidator event="onblur" />
						</h:inputText>
						<rich:message for="password2" errorClass="error" />
					</div> 
				</li>
				<li class="right">
				<h:outputLabel for="locked" value="Gesperrt" />
				<div class="input">
					<h:selectBooleanCheckbox id="locked" value="#{systemUserEntryBean.login.locked}" />
				</div>
				</li>
			</ol>
		</fieldset>
	
		<fieldset class="defaultStyle">
			<legend> <h:outputText value="Anmerkungen" /> </legend> 
			<rich:editor value="#{systemUserEntryBean.systemUser.notes}" theme="simple" oninit="smartEditor()" autoResize="true" language="de" />
		</fieldset>

		<fieldset class="defaultStyle last">
			<div class="actionBar">
				<a4j:commandLink immediate="true" reRender="content-wrapper" styleClass="button" action="#{systemUserEntryBean.revert}">
					<span> <h:outputText value="Zurücksetzen" /> </span>
				</a4j:commandLink> 
				<a4j:commandLink styleClass="button" action="#{systemUserEntryBean.persist}">
					<span> <h:outputText value="Mitarbeiter speichern" /> </span>
				</a4j:commandLink>
			</div>
		</fieldset>
	</ui:define>
</ui:composition>
</body>
</html>
