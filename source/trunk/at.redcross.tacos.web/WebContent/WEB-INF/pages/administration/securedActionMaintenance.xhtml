<?xml version="1.0" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.1//EN" "http://www.w3.org/TR/xhtml11/DTD/xhtml11.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:f="http://java.sun.com/jsf/core" xmlns:h="http://java.sun.com/jsf/html" xmlns:ui="http://java.sun.com/jsf/facelets" xmlns:a4j="http://richfaces.org/a4j" xmlns:rich="http://richfaces.org/rich" xmlns:pretty="http://ocpsoft.com/prettyfaces"
	xmlns:c="http://java.sun.com/jstl/core">
<body>
<ui:composition template="/WEB-INF/templates/layout.xhtml">
	<ui:param name="htmlTitle" value="Aktions Zugriffsrechte pflegen" />
	<ui:param name="section" value="admin" />
	<ui:param name="page" value="securedActionMaintenance" />
	
	<ui:define name="navigation">
		<ui:include src="navigation.xhtml" />
	</ui:define>

	<ui:define name="page-header">
		<h:graphicImage library="images/32x32" name="securedAction.png" />
		<h2 class="title"><h:outputText value="Aktions Zugriffsrechte" /></h2>
	</ui:define>

	<ui:define name="page-toolbar">
		<li>
			<a4j:commandLink ajaxSingle="false" actionListener="#{securedActionMaintenanceBean.saveSecuredResources}" reRender="page-content" title="Speichern">
				<h:graphicImage styleClass="toolbarItem" library="images/24x24" name="save.png" />
				<h:outputText styleClass="toolbarText" value="Änderungen speichern" />
			</a4j:commandLink>
		</li>
	</ui:define>

	<ui:define name="page-content">
		<rich:messages id="messages" errorClass="errorMessage" globalOnly="false" />
		<rich:panel rendered="#{empty securedActionMaintenanceBean.actions}" style="margin-top:10px;">
			<h:outputText value="Keine Einträge gefunden" styleClass="italic" />
		</rich:panel>
		<rich:dataTable id="securedActionTable" styleClass="editorTable" value="#{securedActionMaintenanceBean.actions}" var="dto" rowKeyVar="row"
			rendered="#{not empty securedActionMaintenanceBean.actions}"
			onRowMouseOut="this.style.backgroundColor='#{a4jSkin.tableBackgroundColor}'" onRowMouseOver="this.style.backgroundColor='#D8D8D8'">
			<rich:column styleClass="smallColumn">
				<f:facet name="header">
					<rich:spacer />
				</f:facet>
				<h:outputText value="#{row+1}" />
			</rich:column>
			<rich:column styleClass="smallColumn">
				<f:facet name="header">
					<h:outputText value="Status" />
				</f:facet>
				<h:graphicImage library="images/16x16" name="data_new.png" rendered="#{dto.state.name eq 'new'}" title="Sync" />
				<h:graphicImage library="images/16x16" name="data.png" rendered="#{dto.state.name eq 'sync'}" title="Neu" />
				<h:graphicImage library="images/16x16" name="data_delete.png" rendered="#{dto.state.name eq 'delete'}" title="Zu löschen" />	
			</rich:column>
			<rich:column sortBy="#{dto.entity.name}" styleClass="mediumColumn">
				<f:facet name="header">
					<h:outputText value="Aktion" />
				</f:facet>
				<h:outputText value="#{dto.entity.name}" styleClass="bold" />
			</rich:column>
			<rich:column sortBy="#{dto.entity.actionExpression}">
				<f:facet name="header">
					<h:outputText value="Zugriffsberechtigung" />
				</f:facet>
				<rich:inplaceInput value="#{dto.entity.actionExpression}" maxlength="100" layout="block"
					required="true" requiredMessage="Zeile #{row+1}: Bitte geben Sie ein Zugriffsrecht ein"
					validator="#{securedActionMaintenanceBean.validateSecuredAction}"
					validatorMessage="Zeile #{row+1}: Fehler beim parsen des Zugriffsrechts">
					<a4j:support event="onviewactivated" reRender="securedActionTable, messages" />
				</rich:inplaceInput>
			</rich:column>
			<rich:column sortBy="#{dto.entity.description}">
				<f:facet name="header">
					<h:outputText value="Beschreibung" />
				</f:facet>
				<rich:inplaceInput maxlength="255" layout="block" value="#{dto.entity.description}" />
			</rich:column>
		</rich:dataTable>
	</ui:define>
</ui:composition>
</body>
</html>
