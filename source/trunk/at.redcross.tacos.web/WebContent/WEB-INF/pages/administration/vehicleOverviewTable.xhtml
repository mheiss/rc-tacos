<?xml version="1.0" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.1//EN" "http://www.w3.org/TR/xhtml11/DTD/xhtml11.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:f="http://java.sun.com/jsf/core" xmlns:h="http://java.sun.com/jsf/html" xmlns:ui="http://java.sun.com/jsf/facelets" xmlns:a4j="http://richfaces.org/a4j" xmlns:rich="http://richfaces.org/rich" xmlns:pretty="http://ocpsoft.com/prettyfaces"
	xmlns:birt="http://jsf4birt.components">
<body>
<ui:composition>
	<rich:panel rendered="#{empty values}" style="margin-top:10px;">
		<h:outputText value="Keine EintrÃ¤ge gefunden" styleClass="italic" />
	</rich:panel>
	<rich:panel rendered="#{not empty values}">
		<rich:dataTable id="table-#{tabId}" styleClass="singleTable" value="#{values}" var="car" onRowMouseOut="this.style.backgroundColor='#{a4jSkin.tableBackgroundColor}'" onRowMouseOver="this.style.backgroundColor='#D8D8D8'">
			<rich:column sortBy="#{car.standby}" styleClass="center smallColumn">
				<f:facet name="header">
					<h:outputText value="Status" title="Status" />
				</f:facet>
				<h:panelGroup rendered="#{car.standby}">
					<h:graphicImage library="images/24x24" name="standby.png" />
				</h:panelGroup>
				<h:panelGroup rendered="#{not car.standby}">
					<h:graphicImage library="images/24x24" name="check.png" />
				</h:panelGroup>
			</rich:column>
			<rich:column styleClass="mediumColumn bold" sortBy="#{car.name}" sortOrder="ASCENDING">
				<f:facet name="header">
					<h:outputText value="FZG" title="Fahrzeug" />
				</f:facet>
				<h:outputText value="#{car.name}" />
			</rich:column>
			<rich:column styleClass="largeColumn">
				<f:facet name="header">
					<h:outputText value="Dienststelle" />
				</f:facet>
				<h:outputText value="#{car.location.name}" />
			</rich:column>
			<rich:column>
				<f:facet name="header">
					<h:outputText value="Anmerkungen" />
				</f:facet>
				<h:outputText value="#{car.notes}" />
			</rich:column>
			<rich:column title="Bearbeiten" styleClass="smallColumn">
				<f:facet name="header">
					<rich:spacer />
				</f:facet>
				<pretty:link mappingId="admin-vehicleEditMaintenance" title="Fahrzeugeintrag bearbeiten">
					<f:param value="#{car.id}" />
					<h:graphicImage styleClass="actionImage" library="images/16x16" name="edit.png" />
				</pretty:link>
			</rich:column>
		</rich:dataTable>
		<rich:datascroller styleClass="defaultScroller" for="table-#{tabId}" maxPages="#{bean.maxResults}" page="#{bean.page}" id="scroller-#{tabId}" />
	</rich:panel>
</ui:composition>
</body>
</html>
