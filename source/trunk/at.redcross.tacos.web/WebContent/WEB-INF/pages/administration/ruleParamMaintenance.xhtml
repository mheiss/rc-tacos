<?xml version="1.0" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.1//EN" "http://www.w3.org/TR/xhtml11/DTD/xhtml11.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:f="http://java.sun.com/jsf/core" xmlns:h="http://java.sun.com/jsf/html" xmlns:ui="http://java.sun.com/jsf/facelets" xmlns:a4j="http://richfaces.org/a4j" xmlns:rich="http://richfaces.org/rich" xmlns:pretty="http://ocpsoft.com/prettyfaces"
	xmlns:c="http://java.sun.com/jstl/core">
<body>
<ui:composition template="/WEB-INF/templates/layout.xhtml">
	<ui:param name="htmlTitle" value="Regel bearbeiten" />
	<ui:param name="section" value="admin" />
	<ui:param name="page" value="ruleMaintenance" />

	<ui:define name="navigation">
		<ui:include src="navigation.xhtml" />
	</ui:define>

	<ui:define name="page-header">
		<h:graphicImage library="images/32x32" name="profile.png" />
		<h2 class="title"><h:outputText value="#{ruleParamMainteanceBean.rule.description}" /></h2>
	</ui:define>

	<ui:define name="page-toolbar">
		<li>
			<a4j:commandLink action="#{ruleParamMainteanceBean.persist}" title="Speichern">
				<h:graphicImage styleClass="toolbarItem" library="images/24x24" name="save.png" />
				<h:outputText styleClass="toolbarText" value="Ã„nderungen speichern" />
			</a4j:commandLink>
		</li>
		<li>
			<a4j:commandLink reRender="page-panels" oncomplete="#{rich:component('historyPanel')}.show(); return false;" title="Protokoll anzeigen">
				<a4j:actionparam name="entryId" assignTo="#{historyBean.primaryKey}" value="#{ruleParamMainteanceBean.rule.id}" />
				<a4j:actionparam name="entryClass" assignTo="#{historyBean.className}" value="#{ruleParamMainteanceBean.rule.class.name}" actionListener="#{historyBean.queryHistory}" />
				<h:graphicImage styleClass="toolbarItem" library="images/24x24" name="info.png" />
				<h:outputText styleClass="toolbarText" value="Protokoll anzeigenn" />
			</a4j:commandLink>
		</li>
	</ui:define>

	<ui:define name="page-content">
		<rich:messages errorClass="errorMessage" globalOnly="true" />
		<fieldset class="defaultStyle">
			<legend> <h:outputText value="Benutzerdefinierte Werte" /> </legend>
			<ol>
				<c:forEach items="#{ruleParamMainteanceBean.rule.params}" var="param" >
					<li class="left">
						<h:outputLabel value="#{param.name}" />
						<div class="largeInput">
							<h:inputText value="#{param.value}" />
							<h:outputText styleClass="hint" value="#{param.description}" />
						</div>
					</li>
				</c:forEach>
			</ol>
		</fieldset>
	</ui:define>
	
	<ui:define name="page-panels">
		<ui:decorate template="/WEB-INF/templates/widgets/historyPanel.xhtml" />
	</ui:define>
	
</ui:composition>
</body>
</html>
