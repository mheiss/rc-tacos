<?xml version="1.0" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.1//EN" "http://www.w3.org/TR/xhtml11/DTD/xhtml11.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:f="http://java.sun.com/jsf/core" xmlns:h="http://java.sun.com/jsf/html"
	xmlns:ui="http://java.sun.com/jsf/facelets" xmlns:a4j="http://richfaces.org/a4j" xmlns:rich="http://richfaces.org/rich"
	xmlns:pretty="http://ocpsoft.com/prettyfaces">
<body>
<ui:composition template="/WEB-INF/templates/widgets/round-box.xhtml">

	<!-- BEGINNING: BLOCK-METADATA -->
	<ui:define name="block-image">
		<h:graphicImage library="images/32x32" name="settings.png" />
	</ui:define>
	<ui:define name="block-title"> <h:outputText value="Administration" /> </ui:define>
	<!-- END: BLOCK-METADATA -->

	<!-- BEGINNING: HOME-NAVIGATION -->
	<ui:define name="block-content">
		<ul class="menu">
			<li class="menu-item #{page eq 'home' ? 'selected' : ''}">
				<pretty:link mappingId="admin-home"> <h:outputText value="Übersicht" /> </pretty:link>
			</li>
			<li class="menu-item #{page eq 'listUsersView' ? 'selected' : ''}">
				<pretty:link mappingId="admin-listUsersView"> <h:outputText value="Mitarbeiterübersicht" /> </pretty:link>
			</li>
			<li class="menu-item #{page eq 'createUserView' ? 'selected' : ''}">
				<pretty:link mappingId="admin-createUserView"> <h:outputText value="Neuer Mitarbeitereintrag" /> </pretty:link>
			</li>
		</ul>
	</ui:define>
	<!-- END: HOME-NAVIGATION -->
</ui:composition>
</body>
</html>
