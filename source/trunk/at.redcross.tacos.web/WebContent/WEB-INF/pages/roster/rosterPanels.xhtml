<?xml version="1.0" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.1//EN" "http://www.w3.org/TR/xhtml11/DTD/xhtml11.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:f="http://java.sun.com/jsf/core" xmlns:h="http://java.sun.com/jsf/html" xmlns:ui="http://java.sun.com/jsf/facelets" xmlns:a4j="http://richfaces.org/a4j" xmlns:rich="http://richfaces.org/rich" xmlns:pretty="http://ocpsoft.com/prettyfaces">
<body>
<ui:composition>

	<!-- Panel to delete a given roster entry -->
	<ui:decorate template="/WEB-INF/templates/widgets/confirmPanel.xhtml">
		<ui:param name="panelId" value="removeRosterPanel" />
		<ui:param name="panelHeader" value="Dienstplaneintrag löschen?" />
	
		<ui:param name="panelBean" value="#{bean}" />
		<ui:param name="panelAction" value="markToDelete" />

		<ui:define name="panelContent">
			<h:outputText value="Wollen sie wirklich den folgenden Dienstplaneintrag löschen?" />
			<p>
				<h:outputLabel value="Mitarbeiter:" styleClass="label" /> 
				<h:outputText value="#{bean.entry.entity.systemUser.lastName} #{bean.entry.entity.systemUser.firstName}" /></p>
			<p>
				<h:outputLabel value="Datum:" styleClass="label" /> 
				<h:outputText value="#{bean.entry.entity.plannedStartDateTime}" styleClass="content">
					<f:convertDateTime pattern="dd.MM.yyyy HH:mm" locale="#{localeBean.locale}" timeZone="#{localeBean.timeZone}" />
				</h:outputText>
			</p>
			<p>
				<h:graphicImage library="images/16x16" name="warning.png" styleClass="linkImage" /> 
				<h:outputText value="Diese Aktion kann nicht mehr Rückgängig gemacht werden" styleClass="linkText" />
			</p>
		</ui:define>
	</ui:decorate>
	
	<!-- Panel to show the history of a given entry -->
	<ui:decorate template="/WEB-INF/templates/widgets/historyPanel.xhtml">
		<ui:param name="panelEntry" value="#{bean.entry.entity}" />
	</ui:decorate>
	
</ui:composition>
</body>
</html>
