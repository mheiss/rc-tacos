<?xml version="1.0" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.1//EN" "http://www.w3.org/TR/xhtml11/DTD/xhtml11.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:f="http://java.sun.com/jsf/core" xmlns:h="http://java.sun.com/jsf/html" xmlns:ui="http://java.sun.com/jsf/facelets" xmlns:a4j="http://richfaces.org/a4j" xmlns:rich="http://richfaces.org/rich" xmlns:pretty="http://ocpsoft.com/prettyfaces"
	xmlns:birt="http://jsf4birt.components">
<body>
<ui:composition>
<h:panelGroup id="resultList">
	<rich:panel rendered="#{empty values}" styleClass="border:1px">
		<h:outputText value="Keine Einträge gefunden" styleClass="italic" />
	</rich:panel>
	<rich:dataTable styleClass="defaultStyle" rendered="#{not empty values}" value="#{values}" var="locationEntry">
		<f:facet name="header">
			<rich:columnGroup>
				<rich:column rowspan="2" styleClass="smallColumn">
					<h:outputText value="Fahrzeug" />
				</rich:column>
				<rich:column rowspan="2" styleClass="mediumColumn">
					<h:outputText value="Mitarbeiter" />
				</rich:column>
				<rich:column rowspan="2" title="Anmerkungen" styleClass="smallColumn">
					<rich:spacer />
				</rich:column>
				<rich:column colspan="2" styleClass="largeColumn">
					<h:outputText value="Geplante Dienstzeit" />
				</rich:column>
				<rich:column rowspan="2" styleClass="smallColumn">
					<h:outputText value="Verwendung" />
				</rich:column>
				<rich:column rowspan="2" styleClass="smallColumn">
					<h:outputText value="Dienstverhältnis" />
				</rich:column>
				<rich:column rowspan="2" title="Bearbeiten" styleClass="smallColumn">
					<rich:spacer />
				</rich:column>
				<rich:column rowspan="2" title="Löschen" styleClass="smallColumn">
					<rich:spacer />
				</rich:column>
				<rich:column breakBefore="true">
					<h:outputText value="Start" />
				</rich:column>
				<rich:column>
					<h:outputText value="Ende" />
				</rich:column>
			</rich:columnGroup>
		</f:facet>

		<rich:column colspan="10">
			<h:outputText value="#{locationEntry.location.name}" />
		</rich:column>

		<rich:subTable onRowMouseOut="this.style.backgroundColor='#{a4jSkin.tableBackgroundColor}'" onRowMouseOver="this.style.backgroundColor='#D8D8D8'" value="#{locationEntry.entries}" var="entry">
			<rich:column styleClass="bold">
				<rich:comboBox id="car" value="#{entry.car}" 
					selectFirstOnUpdate="false" defaultLabel="Fahrzeug">
					<f:selectItems value="#{rosterCarAllocationOverviewBean.carItems}" />
					<f:validator validatorId="validator.dropDown" />
					<f:converter converterId="converter.dropDown" />
					<rich:ajaxValidator event="onchange" />
				</rich:comboBox> 
			</rich:column>
			<rich:column styleClass="bold">
				<h:outputText value="#{entry.systemUser.lastName} #{entry.systemUser.firstName}" />
			</rich:column>
			<rich:column styleClass="center">
				<a4j:outputPanel layout="block">
					<rich:toolTip styleClass="tooltipDefault" followMouse="false" direction="top-right" layout="block" verticalOffset="35">
						<h:outputText value="#{entry.notes}" escape="false" />
						<div class="tooltip-image" />
					</rich:toolTip>
					<h:graphicImage library="images/16x16" name="notes.png" rendered="#{not empty entry.notes}" />
				</a4j:outputPanel>
			</rich:column>
			<rich:column styleClass="center">
				<h:outputText value="#{entry.plannedStartDate}">
					<f:convertDateTime pattern="dd.MM.yyyy" locale="#{localeBean.locale}" timeZone="#{localeBean.timeZone}" />
				</h:outputText>
				<h:outputText value=" " />
				<h:outputText value="#{entry.plannedStartTime}">
					<f:convertDateTime pattern="HH:mm" locale="#{localeBean.locale}" timeZone="#{localeBean.timeZone}" />
				</h:outputText>
			</rich:column>
			<rich:column styleClass="center">
				<h:outputText value="#{entry.plannedEndDate}">
					<f:convertDateTime pattern="dd.MM.yyyy" locale="#{localeBean.locale}" timeZone="#{localeBean.timeZone}" />
				</h:outputText>
				<h:outputText value=" " />
				<h:outputText value="#{entry.plannedEndTime}">
					<f:convertDateTime pattern="HH:mm" locale="#{localeBean.locale}" timeZone="#{localeBean.timeZone}" />
				</h:outputText>
			</rich:column>
			<rich:column>
				<h:outputText value="#{entry.assignment.name}" />
			</rich:column>
			<rich:column>
				<h:outputText value="#{entry.serviceType.name}" />
			</rich:column>
			<rich:column styleClass="center">
				<pretty:link mappingId="roster-editMaintenance" title="Dienstplaneintrag bearbeiten">
					<f:param value="#{entry.id}" />
					<h:graphicImage styleClass="actionImage" library="images/16x16" name="edit.png" />
				</pretty:link>
			</rich:column>
			<rich:column styleClass="center">
				<pretty:link mappingId="roster-deleteMaintenance" title="Dienstplaneintrag löschen">
					<f:param value="#{entry.id}" />
					<h:graphicImage styleClass="actionImage" library="images/16x16" name="remove.png" />
				</pretty:link>
			</rich:column>
		</rich:subTable>
	</rich:dataTable>
</h:panelGroup>
</ui:composition>
</body>
</html>
