<?xml version="1.0" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.1//EN" "http://www.w3.org/TR/xhtml11/DTD/xhtml11.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:f="http://java.sun.com/jsf/core" xmlns:h="http://java.sun.com/jsf/html" xmlns:ui="http://java.sun.com/jsf/facelets" xmlns:a4j="http://richfaces.org/a4j" xmlns:rich="http://richfaces.org/rich" xmlns:pretty="http://ocpsoft.com/prettyfaces"
	xmlns:birt="http://jsf4birt.components">
<body>
<ui:composition>
	<h:panelGroup rendered="#{empty values}">
		<div class="emptyBox italic">
			<h:outputText value="Keine Einträge gefunden" />
		</div>
	</h:panelGroup>
	<rich:panel rendered="#{not empty values}">
		<rich:dataTable id="table-#{tabId}"  styleClass="defaultStyle" rendered="#{not empty values}" value="#{values}" var="rosterEntry"
			onRowMouseOut="this.style.backgroundColor='#{a4jSkin.tableBackgroundColor}'" onRowMouseOver="this.style.backgroundColor='#D8D8D8'">
			<rich:column styleClass="smallColumn bold">
				<f:facet name="header">
					<h:outputText value="Fahrzeug" />
				</f:facet>
				<h:outputText value="#{rosterEntry.car.name}" rendered="#{rosterEntry.toDelete}" />
				<rich:comboBox value="#{rosterEntry.car}" rendered="#{not rosterEntry.toDelete}"
					selectFirstOnUpdate="false" defaultLabel="Fahrzeug">
					<f:selectItems value="#{rosterCarAllocationOverviewBean.carItems}" />
					<f:validator validatorId="validator.dropDown" />
					<f:converter converterId="converter.dropDown" />
					<rich:ajaxValidator event="onchange" />
				</rich:comboBox> 
			</rich:column>
			<rich:column styleClass="bold">
				<f:facet name="header">
					<h:outputText value="Mitarbeiter" />
				</f:facet>
				<h:outputText value="#{rosterEntry.systemUser.lastName} #{rosterEntry.systemUser.firstName}" />
			</rich:column>
			<rich:column styleClass="center">
				<f:facet name="header">
					<rich:spacer />
				</f:facet>
				<a4j:outputPanel layout="block">
					<rich:toolTip styleClass="tooltipDefault" followMouse="false" direction="top-right" layout="block" verticalOffset="35">
						<h:outputText value="#{rosterEntry.notes}" escape="false" />
						<div class="tooltip-image" />
					</rich:toolTip>
					<h:graphicImage library="images/16x16" name="notes.png" rendered="#{not empty rosterEntry.notes}" />
				</a4j:outputPanel>
			</rich:column>
			<rich:column styleClass="center">
				<f:facet name="header">
					<h:panelGroup>
						<h:outputText value="Dienstzeit von" />
						<br />
						<h:outputText value="[geplant]" />
					</h:panelGroup>
				</f:facet>
				<h:outputText value="#{rosterEntry.plannedStartDate}">
					<f:convertDateTime pattern="dd.MM.yyyy" locale="#{localeBean.locale}" timeZone="#{localeBean.timeZone}" />
				</h:outputText>
				<h:outputText value=" " />
				<h:outputText value="#{rosterEntry.plannedStartTime}">
					<f:convertDateTime pattern="HH:mm" locale="#{localeBean.locale}" timeZone="#{localeBean.timeZone}" />
				</h:outputText>
			</rich:column>
			<rich:column styleClass="center">
				<f:facet name="header">
					<h:panelGroup>
						<h:outputText value="Dienstzeit bis" />
						<br />
						<h:outputText value="[geplant]" />
					</h:panelGroup>
				</f:facet>
				<h:outputText value="#{rosterEntry.plannedEndDate}">
					<f:convertDateTime pattern="dd.MM.yyyy" locale="#{localeBean.locale}" timeZone="#{localeBean.timeZone}" />
				</h:outputText>
				<h:outputText value=" " />
				<h:outputText value="#{rosterEntry.plannedEndTime}">
					<f:convertDateTime pattern="HH:mm" locale="#{localeBean.locale}" timeZone="#{localeBean.timeZone}" />
				</h:outputText>
			</rich:column>
			<rich:column>
				<f:facet name="header">
					<h:outputText value="Verwendung" />
				</f:facet>
				<h:outputText value="#{rosterEntry.assignment.name}" />
			</rich:column>
			<rich:column>
				<f:facet name="header">
					<h:outputText value="Dienstverhältnis" />
				</f:facet>
				<h:outputText value="#{rosterEntry.serviceType.name}" />
			</rich:column>
			<rich:column styleClass="smallColumn">
				<f:facet name="header">
					<h:outputText value="Aktionen" />
				</f:facet>
				<pretty:link rendered="#{not rosterEntry.toDelete}" mappingId="roster-editMaintenance" title="Dienstplaneintrag bearbeiten">
					<f:param value="#{rosterEntry.id}" />
					<h:graphicImage styleClass="actionImage" library="images/16x16" name="edit.png" />
				</pretty:link>
				<a4j:commandLink rendered="#{not rosterEntry.toDelete}" reRender="rosterTab" title="Dienstplaneintrag löschen">
					<a4j:actionparam name="rosterId" assignTo="#{bean.entryId}" value="#{rosterEntry.id}"
						actionListener="#{bean.markToDelete}" />
					<h:graphicImage library="images/16x16" name="remove.png" />
				</a4j:commandLink>
			</rich:column>
		</rich:dataTable>
	</rich:panel>
</ui:composition>
</body>
</html>
