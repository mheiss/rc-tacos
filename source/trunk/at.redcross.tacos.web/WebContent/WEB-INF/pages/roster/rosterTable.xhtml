<?xml version="1.0" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.1//EN" "http://www.w3.org/TR/xhtml11/DTD/xhtml11.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:f="http://java.sun.com/jsf/core" xmlns:h="http://java.sun.com/jsf/html" xmlns:ui="http://java.sun.com/jsf/facelets" xmlns:a4j="http://richfaces.org/a4j" xmlns:rich="http://richfaces.org/rich" xmlns:pretty="http://ocpsoft.com/prettyfaces"
	xmlns:birt="http://jsf4birt.components">
<body>
<ui:composition>
	<h:panelGroup rendered="#{empty values}">
		<div class="emptyBox italic">
			<h:outputText value="Keine Einträge gefunden" />
		</div>
	</h:panelGroup>
	<rich:panel rendered="#{not empty values}">
		<rich:dataTable id="table-#{tabId}"  styleClass="defaultStyle" rendered="#{not empty values}" value="#{values}" var="rosterEntry"
			onRowMouseOut="this.style.backgroundColor='#{a4jSkin.tableBackgroundColor}'" onRowMouseOver="this.style.backgroundColor='#D8D8D8'">
			<rich:column styleClass="bold" sortBy="#{rosterEntry.systemUser.lastName}">
				<f:facet name="header">
					<h:outputText value="Mitarbeiter" />
				</f:facet>
				<h:outputText value="#{rosterEntry.systemUser.lastName} #{rosterEntry.systemUser.firstName}" />
			</rich:column>
			<rich:column styleClass="smallColumn">
				<f:facet name="header">
					<rich:spacer />
				</f:facet>
				<a4j:outputPanel layout="block">
					<rich:toolTip styleClass="tooltipDefault" followMouse="false" direction="top-right" layout="block" verticalOffset="35">
						<h:outputText value="#{rosterEntry.notes}" escape="false" />
						<div class="tooltip-image" />
					</rich:toolTip>
					<h:graphicImage library="images/16x16" name="notes.png" rendered="#{not empty rosterEntry.notes}" />
				</a4j:outputPanel>
			</rich:column>
			<rich:column styleClass="mediumColumn" sortBy="#{rosterEntry.location.name}">
				<f:facet name="header">
					<h:outputText value="Dienststelle" />
				</f:facet>
				<h:outputText value="#{rosterEntry.location.name}" />
			</rich:column>
			<rich:column styleClass="center" sortBy="#{rosterEntry.plannedStartTime}">
				<f:facet name="header">
					<h:panelGroup>
						<h:outputText value="Dienstzeit von" />
						<br />
						<h:outputText value="[geplant]" />
					</h:panelGroup>
				</f:facet>
				<h:outputText value="#{rosterEntry.plannedStartDate}">
					<f:convertDateTime pattern="dd.MM.yyyy" locale="#{localeBean.locale}" timeZone="#{localeBean.timeZone}" />
				</h:outputText>
				<h:outputText value=" " />
				<h:outputText value="#{rosterEntry.plannedStartTime}">
					<f:convertDateTime pattern="HH:mm" locale="#{localeBean.locale}" timeZone="#{localeBean.timeZone}" />
				</h:outputText>
			</rich:column>
			<rich:column styleClass="center" sortBy="#{rosterEntry.plannedEndTime}">
				<f:facet name="header">
					<h:panelGroup>
						<h:outputText value="Dienstzeit bis" />
						<br />
						<h:outputText value="[geplant]" />
					</h:panelGroup>
				</f:facet>
				<h:panelGroup>
					<h:outputText value="#{rosterEntry.plannedEndDate}">
						<f:convertDateTime pattern="dd.MM.yyyy" locale="#{localeBean.locale}" timeZone="#{localeBean.timeZone}" />
					</h:outputText>
					<h:outputText value=" " />
					<h:outputText value="#{rosterEntry.plannedEndTime}">
						<f:convertDateTime pattern="HH:mm" locale="#{localeBean.locale}" timeZone="#{localeBean.timeZone}" />
					</h:outputText>
				</h:panelGroup>
			</rich:column>
			<rich:column styleClass="center" sortBy="#{rosterEntry.realStartDate}">
				<f:facet name="header">
					<h:panelGroup>
						<h:outputText value="Dienstzeit von" />
						<br />
						<h:outputText value="[real]" />
					</h:panelGroup>
				</f:facet>
				<h:panelGroup rendered="#{empty rosterEntry.realStartDate and not rosterEntry.toDelete}">
					<a4j:commandLink title="Anmelden" reRender="table-#{tabId}">
						<a4j:actionparam name="entryId" assignTo="#{bean.entryId}" value="#{rosterEntry.id}" 
							actionListener="#{bean.signIn}" />
						<h:graphicImage styleClass="actionImage" library="images/16x16" name="clock-into.png" />
						<h:outputText styleClass="actionText" value="Anmelden" />
					</a4j:commandLink>
				</h:panelGroup>
				<h:panelGroup rendered="#{not empty rosterEntry.realStartDate}">
					<h:outputText value="#{rosterEntry.realStartDate}">
						<f:convertDateTime pattern="dd.MM.yyyy" locale="#{localeBean.locale}" timeZone="#{localeBean.timeZone}" />
					</h:outputText>
					<h:outputText value=" " />
					<h:outputText value="#{rosterEntry.realStartTime}">
						<f:convertDateTime pattern="HH:mm" locale="#{localeBean.locale}" timeZone="#{localeBean.timeZone}" />
					</h:outputText>
				</h:panelGroup>
			</rich:column>
			<rich:column styleClass="center" sortBy="#{rosterEntry.realEndDate}">
				<f:facet name="header">
					<h:panelGroup>
						<h:outputText value="Dienstzeit bis" />
						<br />
						<h:outputText value="[real]" />
					</h:panelGroup>
				</f:facet>
				<h:panelGroup rendered="#{empty rosterEntry.realEndDate and not rosterEntry.toDelete}">
					<a4j:commandLink title="Abmelden" reRender="table-#{tabId}">
						<a4j:actionparam name="entryId" assignTo="#{bean.entryId}" value="#{rosterEntry.id}" 
							actionListener="#{bean.signOut}" />
						<h:graphicImage styleClass="actionImage" library="images/16x16" name="clock-out.png" />
						<h:outputText styleClass="actionText" value="Abmelden" />
					</a4j:commandLink>
				</h:panelGroup>
				<h:panelGroup rendered="#{not empty rosterEntry.realEndDate}">
					<h:outputText value="#{rosterEntry.realEndDate}">
						<f:convertDateTime pattern="dd.MM.yyyy" locale="#{localeBean.locale}" timeZone="#{localeBean.timeZone}" />
					</h:outputText>
					<h:outputText value=" " />
					<h:outputText value="#{rosterEntry.realEndTime}">
						<f:convertDateTime pattern="HH:mm" locale="#{localeBean.locale}" timeZone="#{localeBean.timeZone}" />
					</h:outputText>
				</h:panelGroup>
			</rich:column>
			<rich:column sortBy="#{rosterEntry.assignment.name}">
				<f:facet name="header">
					<h:outputText value="Verwendung" />
				</f:facet>
				<h:outputText value="#{rosterEntry.assignment.name}" />
			</rich:column>
			<rich:column sortBy="#{rosterEntry.serviceType.name}">
				<f:facet name="header">
					<h:outputText value="Dienstverhältnis" />
				</f:facet>
				<h:outputText value="#{rosterEntry.serviceType.name}" />
			</rich:column>
			<rich:column styleClass="smallColumn">
				<f:facet name="header">
					<h:outputText value="Aktionen" />
				</f:facet>
				<pretty:link rendered="#{not rosterEntry.toDelete}" mappingId="roster-editMaintenance" title="Dienstplaneintrag bearbeiten">
					<f:param value="#{rosterEntry.id}" />
					<h:graphicImage styleClass="actionImage" library="images/16x16" name="edit.png" />
				</pretty:link>
				<a4j:commandLink rendered="#{not rosterEntry.toDelete}" reRender="table-#{tabId}" title="Dienstplaneintrag löschen">
					<a4j:actionparam name="entryId" assignTo="#{bean.entryId}" value="#{rosterEntry.id}" 
						actionListener="#{rosterDayOverviewBean.markToDelete}" />
					<h:graphicImage library="images/16x16" name="remove.png" />
				</a4j:commandLink>
			</rich:column>
	</rich:dataTable>
	</rich:panel>
</ui:composition>
</body>
</html>
