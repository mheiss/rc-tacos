<?xml version="1.0" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.1//EN" "http://www.w3.org/TR/xhtml11/DTD/xhtml11.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:f="http://java.sun.com/jsf/core" xmlns:h="http://java.sun.com/jsf/html"
	xmlns:ui="http://java.sun.com/jsf/facelets" xmlns:a4j="http://richfaces.org/a4j" xmlns:rich="http://richfaces.org/rich" xmlns:pretty="http://ocpsoft.com/prettyfaces">
<body>
<ui:composition template="/WEB-INF/templates/layout.xhtml">
	<ui:param name="htmlTitle" value="Dienstplaneinträge importieren" />
	<ui:param name="section" value="roster" />
	<ui:param name="page" value="import" />

	<ui:define name="navigation">
		<ui:include src="navigation.xhtml" />
	</ui:define>

	<ui:define name="page-header">
		<h:graphicImage library="images/32x32" name="import.png" />
		<h2 class="title">
			<h:outputText value="Dienstplaneinträge importieren" />
		</h2>
	</ui:define>
	
	<ui:define name="page-toolbar">
		<li>
			<a4j:commandLink id="showForm">
				<rich:componentControl for="uploadPanel" attachTo="showForm" operation="show" event="onclick"/>
				<h:graphicImage styleClass="toolbarItem" library="images/24x24" name="searchFile.png" />
				<h:outputText styleClass="toolbarText" value="Datei auswählen"  />
			</a4j:commandLink>
		</li>
	</ui:define>
	
	<ui:define name="page-content">
		<h:panelGroup rendered="#{empty rosterImportBean.entryList}">
			<p>
				<h:outputText value="Bitte wählen sie eine Datei aus." styleClass="italic" />
			</p>		
		</h:panelGroup>
		<h:panelGroup rendered="#{not empty rosterImportBean.entryList}">
			<p>
				<h:outputText value="Die Datei '#{rosterImportBean.entryItem.fileName}' enthält die folgenden Dienstplaneinträge."  />
			</p>
			<rich:dataTable id="resultTable" styleClass="defaultStyle" value="#{rosterImportBean.entryList}" var="entry"
				onRowMouseOut="this.style.backgroundColor='#{a4jSkin.tableBackgroundColor}'" onRowMouseOver="this.style.backgroundColor='#D8D8D8'">
				<rich:column styleClass="bold" sortBy="#{entry.personalNumber}">
					<f:facet name="header">
						<h:outputText value="Mitarbeiternummer" />
					</f:facet>
					<h:outputText value="#{entry.personalNumber}" />
				</rich:column>
				<rich:column sortBy="#{entry.startTime}">
					<f:facet name="header">
						<h:outputText value="Dienst von" />
					</f:facet>
					<h:outputText value="#{entry.date} #{entry.startTime}" />
				</rich:column>
				<rich:column sortBy="#{entry.endTime}">
					<f:facet name="header">
						<h:outputText value="Dienst bis" />
					</f:facet>
					<h:outputText value="#{entry.date} #{entry.endTime}" />
				</rich:column>
				<rich:column sortBy="#{entry.locationName}">
					<f:facet name="header">
						<h:outputText value="Dienststelle" />
					</f:facet>
					<h:outputText value="#{entry.locationName}" />
				</rich:column>
				<rich:column sortBy="#{entry.assignmentName}">
					<f:facet name="header">
						<h:outputText value="Verwendung" />
					</f:facet>
					<h:outputText value="#{entry.assignmentName}" />
				</rich:column>
				<rich:column sortBy="#{entry.serviceTypeName}">
					<f:facet name="header">
						<h:outputText value="Dienstverhältniss" />
					</f:facet>
					<h:outputText value="#{entry.serviceTypeName}" />
				</rich:column>
			</rich:dataTable>
		</h:panelGroup>
	</ui:define>
	
	<ui:define name="page-panels">
		<ui:decorate template="/WEB-INF/templates/widgets/modalPanel.xhtml">
			<ui:param name="panelId" value="uploadPanel" />
			<ui:param name="panelWidth" value="420" />
			<ui:param name="panelHeight" value="250" />
			<ui:param name="panelHeader" value="Bitte wählen Sie die gewünschte Datei aus." />
			<ui:define name="panelContent">
				<rich:fileUpload id="rosterUpload" fileUploadListener="#{rosterImportBean.uploadListener}" acceptedTypes="xls, xlsx" allowFlash="true"
					immediateUpload="true" autoclear="true" listHeight="120px" addControlLabel="Importieren....">
			       	<a4j:support event="onuploadcomplete" reRender="page-content" oncomplete="#{rich:component('uploadPanel')}.hide();return false;" />
			    </rich:fileUpload>
		    </ui:define>
		    <ui:define name="panelFooter">
		    	<div class="right">
			    	<div class="center">
						<a4j:commandLink id="hideForm">
							<h:graphicImage library="images/16x16" name="error.png" styleClass="linkImage" />
							<rich:componentControl for="uploadPanel" attachTo="hideForm" operation="hide" event="onclick"/>
							<h:outputText value="Schließen" styleClass="linkText" />
						</a4j:commandLink>
					</div>
				</div>
		    </ui:define>
	    </ui:decorate>
	</ui:define>
	
</ui:composition>
</body>
</html>
