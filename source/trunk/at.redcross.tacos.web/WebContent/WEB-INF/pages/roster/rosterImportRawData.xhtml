<?xml version="1.0" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.1//EN" "http://www.w3.org/TR/xhtml11/DTD/xhtml11.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:f="http://java.sun.com/jsf/core" xmlns:h="http://java.sun.com/jsf/html" xmlns:ui="http://java.sun.com/jsf/facelets" xmlns:a4j="http://richfaces.org/a4j" xmlns:rich="http://richfaces.org/rich" xmlns:pretty="http://ocpsoft.com/prettyfaces">
<body>
<ui:composition>
	<h:panelGroup rendered="#{empty values}">
		<div class="emptyBox italic">
			<h:outputText value="Keine Einträge gefunden" />
		</div>
	</h:panelGroup>
	<rich:panel rendered="#{not empty values}">
		<rich:datascroller styleClass="defaultScroller" for="rawImportData" maxPages="#{bean.maxResults}" page="#{bean.page}" id="scroller-rawImportData-top" reRender="scroller-rawImportData-bottom" />
		<rich:dataTable id="rawImportData" styleClass="defaultStyle" value="#{values}" var="entry" rowKeyVar="row" rows="#{bean.maxResults}"
			onRowMouseOut="this.style.backgroundColor='#{a4jSkin.tableBackgroundColor}'" onRowMouseOver="this.style.backgroundColor='#D8D8D8'">
			<rich:column styleClass="smallColumn">
				<f:facet name="header">
					<rich:spacer />
				</f:facet>
				<h:outputText value="#{row+1}" />
			</rich:column>
			<rich:column styleClass="smallColumn">
				<f:facet name="header">
					<h:outputText value="Status" />
				</f:facet>
				<h:graphicImage library="images/16x16" name="data_error.png" title="#{entry.message}" />
			</rich:column>
			<rich:column styleClass="bold" sortBy="#{entry.personalNumber}">
				<f:facet name="header">
					<h:outputText value="Mitarbeiternummer" />
				</f:facet>
				<rich:inplaceInput value="#{entry.personalNumber}" layout="block" />
			</rich:column>
			<rich:column sortBy="#{entry.day}" styleClass="smallColumn">
				<f:facet name="header">
					<h:outputText value="Tag" />
				</f:facet>
				<rich:inplaceInput value="#{entry.day}" layout="block" />
			</rich:column>
			<rich:column sortBy="#{entry.startTime}" styleClass="center">
				<f:facet name="header">
					<h:outputText value="Dienst von" />
				</f:facet>
				<rich:inplaceInput value="#{entry.startTime}" layout="block" />
			</rich:column>
			<rich:column sortBy="#{entry.endTime}" styleClass="center">
				<f:facet name="header">
					<h:outputText value="Dienst bis" />
				</f:facet>
				<rich:inplaceInput value="#{entry.endTime}" layout="block" />
			</rich:column>
			<rich:column sortBy="#{entry.locationName}">
				<f:facet name="header">
					<h:outputText value="Dienststelle" />
				</f:facet>
				<rich:inplaceInput value="#{entry.locationName}" layout="block" />
			</rich:column>
			<rich:column sortBy="#{entry.assignmentName}">
				<f:facet name="header">
					<h:outputText value="Verwendung" />
				</f:facet>
				<rich:inplaceInput value="#{entry.assignmentName}" layout="block" />
			</rich:column>
			<rich:column sortBy="#{entry.serviceTypeName}">
				<f:facet name="header">
					<h:outputText value="Dienstverhältniss" />
				</f:facet>
				<rich:inplaceInput value="#{entry.serviceTypeName}" layout="block" />
			</rich:column>
		</rich:dataTable>
		<rich:datascroller styleClass="defaultScroller" for="rawImportData" maxPages="#{bean.maxResults}" page="#{bean.page}" id="scroller-rawImportData-bottom" reRender="scroller-rawImportData-top" />
	</rich:panel>
</ui:composition>
</body>
</html>
