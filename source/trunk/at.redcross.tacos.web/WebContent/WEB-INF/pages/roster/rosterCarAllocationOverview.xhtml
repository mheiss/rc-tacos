<?xml version="1.0" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.1//EN" "http://www.w3.org/TR/xhtml11/DTD/xhtml11.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:f="http://java.sun.com/jsf/core" xmlns:h="http://java.sun.com/jsf/html" xmlns:c="http://java.sun.com/jstl/core"
	xmlns:ui="http://java.sun.com/jsf/facelets" xmlns:a4j="http://richfaces.org/a4j" xmlns:rich="http://richfaces.org/rich"	xmlns:pretty="http://ocpsoft.com/prettyfaces">
<body>
<ui:composition template="/WEB-INF/templates/layout.xhtml">
	<ui:param name="htmlTitle" value="Fahrzeugzuweisung" />
	<ui:param name="section" value="roster" />
	<ui:param name="page" value="rosterCarAllocation" />
	
	<ui:define name="navigation">
		<ui:include src="navigation.xhtml" />
	</ui:define>

	<ui:define name="page-header">
		<h:graphicImage library="images/32x32" name="vehicle.png" />
		<h2 class="title">
			<h:outputText value="Fahrzeugzuweisung für " />
			<h:outputText id="dateTitle" value="#{rosterCarAllocationOverviewBean.date}">
				<f:convertDateTime pattern="E, dd.MMMMM yyyy" locale="#{localeBean.locale}" timeZone="#{localeBean.timeZone}" />
			</h:outputText>
		</h2>
	</ui:define>
	
	<ui:define name="page-toolbar">
		<li>
			<a4j:commandLink actionListener="#{rosterCarAllocationOverviewBean.navigateNext}" reRender="dateTitle,filter,rosterTab,notification">
				<h:graphicImage styleClass="toolbarItem" library="images/24x24" name="next.png" />
				<h:outputText styleClass="toolbarText" value="Nächster Tag"  />
			</a4j:commandLink>
		</li>
		<li>
			<a4j:htmlCommandLink actionListener="#{rosterCarAllocationOverviewBean.createPdfReport}">
				<h:graphicImage styleClass="toolbarItem" library="images/24x24" name="pdf.png" />
				<h:outputText styleClass="toolbarText" value="Exportieren"  />
			</a4j:htmlCommandLink>
		</li>
		<li>
			<a4j:commandLink actionListener="#{rosterCarAllocationOverviewBean.navigatePrevious}" reRender="dateTitle,filter,rosterTab,notification">
				<h:graphicImage styleClass="toolbarItem" library="images/24x24" name="back.png" />
				<h:outputText styleClass="toolbarText" value="Vorheriger Tag"  />
			</a4j:commandLink>
		</li>
		<li>
			<a4j:commandLink ajaxSingle="false" actionListener="#{rosterCarAllocationOverviewBean.saveEntries}" reRender="dateTitle,filter,rosterTab" title="Speichern">
				<h:graphicImage styleClass="toolbarItem" library="images/24x24" name="save.png" />
				<h:outputText styleClass="toolbarText" value="Speichern" />
			</a4j:commandLink>
		</li>
	</ui:define>

	<ui:define name="page-content">
		<ui:decorate template="rosterFilter.xhtml">
			<ui:param name="bean" value="#{rosterCarAllocationOverviewBean}" />
		</ui:decorate>
		<rich:tabPanel id="rosterTab" selectedTab="#{rosterCarAllocationOverviewBean.locationName}" switchType="ajax" valueChangeListener="#{rosterCarAllocationOverviewBean.tabChanged}"
			styleClass="defaultTabPanelStyle" tabClass="defaultTabStyle" headerClass="defaultTabHeaderStyle">
			<rich:tab label="Alle Dienststellen" name="*">
				<ui:decorate template="rosterCarAllocationTable.xhtml">
					<ui:param name="tabId" value="all" />
					<ui:param name="bean" value="#{rosterCarAllocationOverviewBean}" />
					<ui:param name="values" value="#{rosterCarAllocationOverviewBean.entries}" />
				</ui:decorate>
			</rich:tab>
			<c:forEach items="#{rosterCarAllocationOverviewBean.locations}" var="location">
				<rich:tab label="#{location.name}" name="#{location.name}">
					<ui:decorate template="rosterCarAllocationTable.xhtml">
						<ui:param name="tabId" value="#{location.id}" />
						<ui:param name="bean" value="#{rosterCarAllocationOverviewBean}" />
						<ui:param name="values" value="#{rosterCarAllocationOverviewBean.entries}" />
					</ui:decorate>
				</rich:tab>
			</c:forEach>
		</rich:tabPanel>
		<br />
		<rich:simpleTogglePanel id="notification" opened="false" label="Anmerkungen" bodyClass="defaultToggleBodyStyle" styleClass="defaultToggleStyle" switchType="client">
			<h:panelGroup rendered="#{permissionBean.authorizedToAssignCar}">
				<rich:editor height="50" value="#{rosterCarAllocationOverviewBean.notification.notes}" theme="simple" 
					oninit="smartEditor()" autoResize="true" language="de" />
			</h:panelGroup>
			<h:panelGroup rendered="#{not permissionBean.authorizedToAssignCar}">
				<p>
				<h:outputText escape="false" value="#{rosterCarAllocationOverviewBean.notification.notes}" rendered="#{not empty rosterCarAllocationOverviewBean.notification.notes}" />
				<h:outputText styleClass="italic" value="Keine Anmerkungen vorhanden" rendered="#{empty rosterCarAllocationOverviewBean.notification.notes}" />
				</p>
			</h:panelGroup>
		</rich:simpleTogglePanel>
	</ui:define>
	
	<ui:define name="page-panels">
		<ui:decorate template="rosterModalPanel.xhtml">
			<ui:param name="bean" value="#{rosterCarAllocationOverviewBean}" />
		</ui:decorate>
	</ui:define>
	
</ui:composition>
</body>
</html>
