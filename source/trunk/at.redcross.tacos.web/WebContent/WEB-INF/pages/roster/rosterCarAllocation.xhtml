<?xml version="1.0" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.1//EN" "http://www.w3.org/TR/xhtml11/DTD/xhtml11.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:f="http://java.sun.com/jsf/core" xmlns:h="http://java.sun.com/jsf/html" xmlns:ui="http://java.sun.com/jsf/facelets" xmlns:a4j="http://richfaces.org/a4j" xmlns:rich="http://richfaces.org/rich" xmlns:pretty="http://ocpsoft.com/prettyfaces"
	xmlns:c="http://java.sun.com/jstl/core">
<body>
<ui:composition template="/WEB-INF/templates/layout.xhtml">
	<ui:param name="section" value="roster" />
	<ui:param name="page" value="rosterCarAllocation" />

	<ui:define name="navigation">
		<ui:include src="navigation.xhtml" />
	</ui:define>

	<ui:define name="page-title">
		<h:graphicImage library="images/32x32" name="vehicle.png" />
		<h2 class="title"><h:outputText value="Fahrzeugzuweisung" /></h2>
	</ui:define>

	<ui:define name="page-toolbar">
		<li>
			<a4j:commandLink ajaxSingle="false" actionListener="#{rosterCarAllocationBean.saveRosterEntries}" reRender="rosterCarTable" title="Speichern">
				<h:graphicImage styleClass="toolbarItem" library="images/24x24" name="save.png" />
				<h:outputText styleClass="toolbarText" value="Änderungen speichern" />
			</a4j:commandLink>
		</li>
	</ui:define>

	<ui:define name="content">
		<rich:messages id="messages" errorClass="errorMessage" />
		<rich:panel rendered="#{empty rosterCarAllocationBean.rosterEntries}" style="margin-top:10px;">
			<h:outputText value="Keine Einträge gefunden" styleClass="italic" />
		</rich:panel>
		<rich:dataTable id="rosterCarTable" styleClass="editorTable" value="#{rosterCarAllocationBean.rosterEntries}" var="dto" rowKeyVar="row"
			onRowMouseOut="this.style.backgroundColor='#{a4jSkin.tableBackgroundColor}'" onRowMouseOver="this.style.backgroundColor='#D8D8D8'">
			<rich:column styleClass="smallColumn">
				<f:facet name="header">
					<rich:spacer />
				</f:facet>
				<h:outputText value="#{row+1}" />
			</rich:column>
			<rich:column styleClass="smallColumn">
				<f:facet name="header">
					<h:outputText value="Status" />
				</f:facet>
				<h:graphicImage library="images/16x16" name="data_new.png" rendered="#{dto.state.name eq 'new'}" title="Sync" />
				<h:graphicImage library="images/16x16" name="data.png" rendered="#{dto.state.name eq 'sync'}" title="Neu" />
				<h:graphicImage library="images/16x16" name="data_delete.png" rendered="#{dto.state.name eq 'delete'}" title="Zu löschen" />	
			</rich:column>
			<rich:column sortBy="#{dto.entity.car}" styleClass="mediumColumn">
				<f:facet name="header">
					<h:outputText value="Fahrzeug" />
				</f:facet>
				<rich:inplaceInput value="#{dto.entity.car}" maxlength="10" layout="block" />
			</rich:column>
			<rich:column sortBy="#{dto.entity.systemUser.lastname}" styleClass="smallColumn">
				<f:facet name="header">
					<h:outputText value="Name" />
				</f:facet>
				<rich:inplaceInput value="#{dto.entity.systemUser.lastName}" maxlength="20" layout="block" />
			</rich:column>
			<rich:column sortBy="#{dto.entity.assignment}">
				<f:facet name="header">
					<h:outputText value="Verwendung" />
				</f:facet>
				<rich:inplaceInput value="#{dto.entity.assignment}" maxlength="30" layout="block"/>
			</rich:column>
			<rich:column sortBy="#{dto.entity.serviceType}">
				<f:facet name="header">
					<h:outputText value="Dienstverhältnis" />
				</f:facet>
				<rich:inplaceInput value="#{dto.entity.serviceType}" maxlength="30" layout="block"/>
			</rich:column>
			
			<rich:column styleClass="smallColumn">
				<f:facet name="header">
					<rich:spacer />
				</f:facet>
				<a4j:commandLink reRender="rosterCarTable" rendered="#{dto.state.name ne 'delete'}" immediate="true">
					<a4j:actionparam name="rosterId" assignTo="#{rosterCarAllocationBean.rosterId}" value="#{dto.entity.id}"
						actionListener="#{rosterCarAllocationBean.removeRosterEntry}" />
					<h:graphicImage library="images/16x16" name="remove.png" />
				</a4j:commandLink>
				<a4j:commandLink reRender="rosterCarTable" rendered="#{dto.state.name eq 'delete'}">
					<a4j:actionparam name="rosterId" assignTo="#{rosterCarAllocationBean.rosterId}" value="#{dto.entity.id}"
						actionListener="#{lrosterCarAllocationBean.unremoveRosterEntry}" />
					<h:graphicImage library="images/16x16" name="remove.png" />
				</a4j:commandLink>

			</rich:column>
		</rich:dataTable>
	</ui:define>
</ui:composition>
</body>
</html>
