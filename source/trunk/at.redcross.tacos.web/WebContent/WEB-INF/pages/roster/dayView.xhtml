<?xml version="1.0" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.1//EN" "http://www.w3.org/TR/xhtml11/DTD/xhtml11.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:f="http://java.sun.com/jsf/core" xmlns:h="http://java.sun.com/jsf/html" xmlns:ui="http://java.sun.com/jsf/facelets" xmlns:a4j="http://richfaces.org/a4j" xmlns:rich="http://richfaces.org/rich" xmlns:pretty="http://ocpsoft.com/prettyfaces">
<body>
<ui:composition template="/WEB-INF/templates/layout.xhtml">
	<ui:param name="section" value="roster" />
	<ui:param name="page" value="dayView" />

	<!-- Include the navigation of the page -->
	<ui:define name="navigation">
		<ui:include src="navigation.xhtml" />
	</ui:define>

	<!-- Customize the title and image -->
	<ui:define name="page-title">
		<h:outputText value="Tagesansicht" />
	</ui:define>
	<ui:define name="page-image">
		<h:graphicImage library="images/page" name="home.png" />
	</ui:define>

	<!-- Render the content -->
	<ui:define name="content">
		<rich:dataTable styleClass="defaultStyle" value="#{rosterDayViewBean.locationEntry}" var="locationEntry">
			<f:facet name="header">
				<rich:columnGroup>
					<rich:column rowspan="2" styleClass="mediumColumn">
						<h:outputText value="Mitarbeiter" />
					</rich:column>
					<rich:column rowspan="2" title="Anmerkungen" styleClass="smallColumn">
						<rich:spacer />
					</rich:column>
					<rich:column colspan="2" styleClass="largeColumn">
						<h:outputText value="Geplante Dienstzeit" />
					</rich:column>
					<rich:column colspan="2" styleClass="largeColumn">
						<h:outputText value="Reale Dienstzeit" />
					</rich:column>
					<rich:column rowspan="2" styleClass="smallColumn">
						<h:outputText value="Verwendung" />
					</rich:column>
					<rich:column rowspan="2" styleClass="smallColumn">
						<h:outputText value="DienstverhÃ¤ltnis" />
					</rich:column>
					<rich:column rowspan="2" title="Bearbeiten" styleClass="smallColumn">
						<rich:spacer />
					</rich:column>
					<rich:column breakBefore="true">
						<h:outputText value="Start" />
					</rich:column>
					<rich:column>
						<h:outputText value="Ende" />
					</rich:column>
					<rich:column>
						<h:outputText value="Start" />
					</rich:column>
					<rich:column>
						<h:outputText value="Ende" />
					</rich:column>
				</rich:columnGroup>
			</f:facet>

			<rich:column colspan="9">
				<h:outputText value="#{locationEntry.location.name}" />
			</rich:column>

			<rich:subTable onRowMouseOut="this.style.backgroundColor='#{a4jSkin.tableBackgroundColor}'" onRowMouseOver="this.style.backgroundColor='#D8D8D8'" value="#{locationEntry.entries}" var="entry">
				<rich:column styleClass="bold">
					<h:outputText value="#{entry.systemUser.lastName} #{entry.systemUser.firstName}" />
				</rich:column>
				<rich:column styleClass="center">
					<a4j:outputPanel layout="block">
						<rich:toolTip styleClass="tooltipDefault" followMouse="false" direction="top-right" layout="block" verticalOffset="35">
							<h:outputText value="#{entry.notes}" escape="false" />
							<div class="tooltip-image" />
						</rich:toolTip>
						<h:graphicImage library="images" name="notes.png" rendered="#{not empty entry.notes}" />
					</a4j:outputPanel>
				</rich:column>
				<rich:column styleClass="center">
					<h:outputText value="#{entry.plannedStart}">
						<f:convertDateTime pattern="dd.MM.yyyy HH:mm" />
					</h:outputText>
				</rich:column>
				<rich:column styleClass="center">
					<h:outputText value="#{entry.plannedEnd}">
						<f:convertDateTime pattern="dd.MM.yyyy HH:mm" />
					</h:outputText>
				</rich:column>
				<rich:column styleClass="center">
					<h:graphicImage library="images" name="clock-into.png" />
					<h:outputText value="#{entry.realStart}">
						<f:convertDateTime pattern="dd.MM.yyyy HH:mm" />
					</h:outputText>
				</rich:column>
				<rich:column styleClass="center">
					<h:graphicImage library="images" name="clock-out.png" />
					<h:outputText value="#{entry.realEnd}">
						<f:convertDateTime pattern="dd.MM.yyyy HH:mm" />
					</h:outputText>
				</rich:column>
				<rich:column>
					<h:outputText value="#{entry.assignment.id}" />
				</rich:column>
				<rich:column>
					<h:outputText value="#{entry.serviceType.name}" />
				</rich:column>
				<rich:column styleClass="center">
					<pretty:link mappingId="roster-edit" title="Dienstplaneintrag bearbeiten">
						<f:param value="#{entry.id}" />
						<h:graphicImage library="images" name="edit.png" />
					</pretty:link>
				</rich:column>
			</rich:subTable>
		</rich:dataTable>
	</ui:define>
</ui:composition>
</body>
</html>
