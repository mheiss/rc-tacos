<?xml version="1.0" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.1//EN" "http://www.w3.org/TR/xhtml11/DTD/xhtml11.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:f="http://java.sun.com/jsf/core" xmlns:h="http://java.sun.com/jsf/html"
    xmlns:ui="http://java.sun.com/jsf/facelets" xmlns:a4j="http://richfaces.org/a4j" xmlns:rich="http://richfaces.org/rich">
<body>
<ui:composition template="/WEB-INF/templates/layout.xhtml">
    <ui:param name="section" value="roster" />
    <ui:param name="page" value="myView" />

    <ui:define name="navigation">
        <ui:include src="navigation.xhtml" />
    </ui:define>

	<ui:define name="page-title">
		<h:graphicImage library="images/32x32" name="calendar_personal.png" />
		<h2 class="title">
			<h:outputText value="Meine Dienste" />
			<h:outputText id="dateTitle" value="#{rosterDayViewBean.date}">
				<f:convertDateTime pattern="MMMMM yyyy" locale="#{localeBean.locale}" timeZone="#{localeBean.timeZone}" />
			</h:outputText>
		</h2>
	</ui:define>

    <ui:define name="content">
        <h:outputText value="Meine Dienste" />
    </ui:define>

</ui:composition>
</body>
</html>
