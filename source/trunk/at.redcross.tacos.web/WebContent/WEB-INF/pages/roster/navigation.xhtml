<?xml version="1.0" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.1//EN" "http://www.w3.org/TR/xhtml11/DTD/xhtml11.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:f="http://java.sun.com/jsf/core" xmlns:h="http://java.sun.com/jsf/html"
	xmlns:ui="http://java.sun.com/jsf/facelets" xmlns:a4j="http://richfaces.org/a4j" xmlns:rich="http://richfaces.org/rich"
	xmlns:pretty="http://ocpsoft.com/prettyfaces">
<body>
<ui:composition template="/WEB-INF/templates/widgets/round-box.xhtml">

	<ui:define name="block-image">
		<h:graphicImage library="images/32x32" name="calendar.png" />
	</ui:define>
	<ui:define name="block-title"> <h:outputText value="Dienstplan" /> </ui:define>

	<ui:define name="block-content">
		<ul class="menu">
			<li class="menu-item #{page eq 'dayOverview' ? 'selected' : ''}">
				<pretty:link mappingId="roster-dayOverview"><h:outputText value="Tageansicht" /> </pretty:link>
			</li>
			<li class="menu-item #{page eq 'weekOverview' ? 'selected' : ''}">
				<pretty:link mappingId="roster-weekOverview"> <h:outputText value="Wochenansicht" /> </pretty:link>
			</li>
			<li class="menu-item #{page eq 'rosterCarAllocation' ? 'selected' : ''}">
				<pretty:link mappingId="roster-assignCar"> <h:outputText value="Fahrzeugzuweisung" /> </pretty:link>
			</li>
			<!--<li class="menu-item #{page eq 'personalOverview' ? 'selected' : ''}">
				<pretty:link mappingId="roster-personalOverview"> <h:outputText value="Meine Dienste" /> </pretty:link>
			</li> -->
			 <li class="menu-item #{page eq 'maintenance' ? 'selected' : ''}">
				<pretty:link mappingId="roster-createMaintenance"> <h:outputText value="Neuer Eintrag" /> </pretty:link>
			</li> 
		</ul>
	</ui:define>
</ui:composition>
</body>
</html>
