<?xml version="1.0" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.1//EN" "http://www.w3.org/TR/xhtml11/DTD/xhtml11.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:f="http://java.sun.com/jsf/core" xmlns:h="http://java.sun.com/jsf/html" xmlns:ui="http://java.sun.com/jsf/facelets" xmlns:a4j="http://richfaces.org/a4j" xmlns:rich="http://richfaces.org/rich" xmlns:pretty="http://ocpsoft.com/prettyfaces">
<body>
<ui:composition>
	<rich:simpleTogglePanel id="filter" opened="false" label="Filter" bodyClass="defaultToggleBodyStyle" styleClass="defaultToggleStyle" switchType="client">
		<fieldset class="defaultStyle">
			<ol>
				<li class="left">
					<h:outputLabel for="name" value="Artikelbezeichnung" />
					<div class="input">
						<h:inputText id="name" value="#{bean.params.name}" />
					</div>
				</li>
				<li class="right">
					<h:outputLabel for="notes" value="Anmerkungen" />
					<div class="input">
						<h:inputText id="notes" value="#{bean.params.notes}" />
					</div>
				</li>
				<li class="left">
					<h:outputLabel for="expirationStart" value="Ablaufdatum von" />
					<div class="input left">
						<rich:calendar id="expirationStart" value="#{bean.params.expirationStart}" styleClass="rich-calendar" defaultTime="#{localeBean.date}" datePattern="dd.MM.yyyy" locale="#{localeBean.locale}" timeZone="#{localeBean.timeZone}" converterMessage="Bitte geben Sie ein gültiges Datum an.">
							<f:convertDateTime pattern="dd.MM.yyyy" locale="#{localeBean.locale}" timeZone="#{localeBean.timeZone}" />
							<rich:ajaxValidator event="onchanged" />
							<rich:ajaxValidator event="oninputblur" />
						</rich:calendar> 
						<rich:message for="expirationStart" errorClass="error" />
					</div>
				</li>	
				<li class="right">
					<h:outputLabel for="expirationEnd" value="Ablaufdatum bis" />
					<div class="input left">
						<rich:calendar id="expirationEnd" value="#{bean.params.expirationEnd}" styleClass="rich-calendar" defaultTime="#{localeBean.date}" datePattern="dd.MM.yyyy" locale="#{localeBean.locale}" timeZone="#{localeBean.timeZone}" converterMessage="Bitte geben Sie ein gültiges Datum an.">
							<f:convertDateTime pattern="dd.MM.yyyy" locale="#{localeBean.locale}" timeZone="#{localeBean.timeZone}" />
							<rich:ajaxValidator event="onchanged" />
							<rich:ajaxValidator event="oninputblur" />
						</rich:calendar> 
						<rich:message for="expirationEnd" errorClass="error" />
					</div>
				</li>		
				<li class="left">
					<h:outputLabel for="inventoryStart" value="Inventurdatum von" />
					<div class="input left">
						<rich:calendar id="inventoryStart" value="#{bean.params.inventoryStart}" styleClass="rich-calendar" defaultTime="#{localeBean.date}" datePattern="dd.MM.yyyy" locale="#{localeBean.locale}" timeZone="#{localeBean.timeZone}" converterMessage="Bitte geben Sie ein gültiges Datum an.">
							<f:convertDateTime pattern="dd.MM.yyyy" locale="#{localeBean.locale}" timeZone="#{localeBean.timeZone}" />
							<rich:ajaxValidator event="onchanged" />
							<rich:ajaxValidator event="oninputblur" />
						</rich:calendar> 
						<rich:message for="inventoryStart" errorClass="error" />
					</div>
				</li>	
				<li class="right">
					<h:outputLabel for="inventoryEnd" value="Inventurdatum bis" />
					<div class="input left">
						<rich:calendar id="inventoryEnd" value="#{bean.params.inventoryEnd}" styleClass="rich-calendar" defaultTime="#{localeBean.date}" datePattern="dd.MM.yyyy" locale="#{localeBean.locale}" timeZone="#{localeBean.timeZone}" converterMessage="Bitte geben Sie ein gültiges Datum an.">
							<f:convertDateTime pattern="dd.MM.yyyy" locale="#{localeBean.locale}" timeZone="#{localeBean.timeZone}" />
							<rich:ajaxValidator event="onchanged" />
							<rich:ajaxValidator event="oninputblur" />
						</rich:calendar> 
						<rich:message for="inventoryEnd" errorClass="error" />
					</div>
				</li>	
				<li class="left">
					<h:outputLabel value="Bestandsabweichung" />
					<div class="input">
						<h:outputText value="Soll > Ist" styleClass="checkBoxLabel" />
						<h:selectBooleanCheckbox value="#{bean.params.targetGreaterActual}" />
						<br />
						<h:outputText value="Ist > Soll" styleClass="checkBoxLabel" />
						<h:selectBooleanCheckbox value="#{bean.params.actualGreaterTarget}" />
					</div>
				</li>
					<li class="right">
					<h:outputLabel for="number" value="Inventurnummer" />
					<div class="input">
						<h:inputText id="number" value="#{bean.params.inventoryNumber}" />
					</div>
				</li>
			</ol>
			<div class="clear actionBar">
				<a4j:commandLink styleClass="button" actionListener="#{bean.resetFilter}" reRender="page-content">
					<span><h:outputText value="Zurücksetzen" /></span>
				</a4j:commandLink>
				<a4j:commandLink styleClass="button" actionListener="#{bean.filterChanged}" reRender="page-content">
					<span><h:outputText value="Suchen" /></span>
				</a4j:commandLink>
			</div>
		</fieldset>
	</rich:simpleTogglePanel>
</ui:composition>
</body>
</html>
