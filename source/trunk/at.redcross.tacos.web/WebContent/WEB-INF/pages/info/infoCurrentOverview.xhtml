<?xml version="1.0" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.1//EN" "http://www.w3.org/TR/xhtml11/DTD/xhtml11.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:f="http://java.sun.com/jsf/core" xmlns:h="http://java.sun.com/jsf/html"
	xmlns:ui="http://java.sun.com/jsf/facelets" xmlns:a4j="http://richfaces.org/a4j" xmlns:rich="http://richfaces.org/rich" xmlns:pretty="http://ocpsoft.com/prettyfaces">
<body>
<ui:composition template="/WEB-INF/templates/layout.xhtml">
	<ui:param name="htmlTitle" value="Tagesansicht" />
	<ui:param name="section" value="info" />
	<ui:param name="page" value="currentOverview" />

	<ui:define name="navigation">
		<ui:include src="navigation.xhtml" />
	</ui:define>

	<ui:define name="page-header">
		<h:graphicImage library="images/32x32" name="info.png" />
		<h2 class="title">
			<h:outputText value="Aktuelle Informationen" />
		</h2>
	</ui:define>

	<ui:define name="page-content">
		<ui:decorate template="infoFilter.xhtml">
			<ui:param name="bean" value="#{infoCurrentOverviewBean}" />
		</ui:decorate>
		<ui:decorate template="infoTabPanel.xhtml">
			<ui:param name="bean" value="#{infoCurrentOverviewBean}" />
		</ui:decorate>
	</ui:define>
	
	<ui:define name="page-panels">
		<ui:decorate template="infoModalPanel.xhtml">
			<ui:param name="bean" value="#{infoCurrentOverviewBean}" />
		</ui:decorate>
	</ui:define>
</ui:composition>
</body>
</html>
