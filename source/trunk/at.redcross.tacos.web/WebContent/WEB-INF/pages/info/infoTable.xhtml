<?xml version="1.0" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.1//EN" "http://www.w3.org/TR/xhtml11/DTD/xhtml11.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:f="http://java.sun.com/jsf/core" xmlns:h="http://java.sun.com/jsf/html" xmlns:ui="http://java.sun.com/jsf/facelets" xmlns:a4j="http://richfaces.org/a4j" xmlns:rich="http://richfaces.org/rich" xmlns:pretty="http://ocpsoft.com/prettyfaces">
<body>
<ui:composition>
<h:panelGroup id="resultList">
	<rich:panel rendered="#{empty values}" styleClass="border:1px">
		<h:outputText value="Keine Einträge gefunden" styleClass="italic" />
	</rich:panel>
	<rich:dataTable styleClass="defaultStyle" rendered="#{not empty values}" value="#{values}" var="locationInfo">
		<f:facet name="header">
			<rich:columnGroup>
			<rich:column rowspan="2" styleClass="mediumColumn">
					<h:outputText value="Kategorie" />
				</rich:column>
				<rich:column rowspan="2" styleClass="mediumColumn">
					<h:outputText value="Information" />
				</rich:column>
				<rich:column rowspan="2" styleClass="mediumColumn">
					<h:outputText value="Beschreibung" />
				</rich:column>
				<rich:column rowspan="2" title="Bearbeiten" styleClass="smallColumn">
					<rich:spacer />
				</rich:column>
				<rich:column rowspan="2" title="Löschen" styleClass="smallColumn">
					<rich:spacer />
				</rich:column>
			</rich:columnGroup>
		</f:facet>

		<rich:column colspan="10">
			<h:outputText value="#{locationInfo.location.name}" />
		</rich:column>

		<rich:subTable onRowMouseOut="this.style.backgroundColor='#{a4jSkin.tableBackgroundColor}'" onRowMouseOver="this.style.backgroundColor='#D8D8D8'" value="#{locationInfo.infos}" var="info">
			<rich:column styleClass="bold" sortBy="#{info.category.name}">
				<h:outputText value="#{info.category.name}" />
			</rich:column>
			<rich:column styleClass="bold" sortBy="#{info.shortName}">
				<h:outputText value="#{info.shortName}" />
			</rich:column>
			<rich:column styleClass="bold" sortBy="#{info.description}">
				<h:outputText escape = "false" value="#{info.description}" />
			</rich:column>
			<rich:column styleClass="center">
				<pretty:link mappingId="info-editMaintenance" title="Information bearbeiten">
					<f:param value="#{info.id}" />
					<h:graphicImage styleClass="actionImage" library="images/16x16" name="edit.png" />
				</pretty:link>
			</rich:column>
			<rich:column styleClass="center">
				<a4j:commandLink reRender="resultList">
					<a4j:actionparam name="infoId" assignTo="#{infoCurrentOverviewBean.infoId}" value="#{info.id}" 
						actionListener="#{infoCurrentOverviewBean.markToDelete}" />
					<h:graphicImage library="images/16x16" name="remove.png" />
				</a4j:commandLink>
			</rich:column>
		</rich:subTable>
	</rich:dataTable>
</h:panelGroup>
</ui:composition>
</body>
</html>
