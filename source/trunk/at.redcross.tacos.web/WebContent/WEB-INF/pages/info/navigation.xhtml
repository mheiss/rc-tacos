<?xml version="1.0" ?>

	xmlns:pretty="http://ocpsoft.com/prettyfaces">
<body>
<ui:composition template="/WEB-INF/templates/widgets/round-box.xhtml">

	<ui:define name="block-image">
		<h:graphicImage library="images/32x32" name="calendar.png" />
	</ui:define>
	<ui:define name="block-title"> <h:outputText value="Informationen" /> </ui:define>

	<ui:define name="block-content">
		<ul class="menu">
			<li class="menu-item #{page eq 'currentOverview' ? 'selected' : ''}">

			<li class="menu-item #{page eq 'expiredOverview' ? 'selected' : ''}">

			<li class="menu-item #{page eq 'futureOverview' ? 'selected' : ''}">

			<li class="menu-item #{page eq 'maintenance' ? 'selected' : ''}">
				<pretty:link mappingId="info-createMaintenance"> <h:outputText value="Neue Mitteilung eintragen" /> </pretty:link>
			</li>
			<rich:separator height="4" lineType="double"/>
			<li class="menu-item #{page eq 'userOverview' ? 'selected' : ''}">
				<pretty:link mappingId="info-userOverview"> <h:outputText value="Mitarbeiter" /> </pretty:link>
			</li>
			<li class="menu-item #{page eq 'vehicleOverview' ? 'selected' : ''}">
				<pretty:link mappingId="info-vehicleOverview"> <h:outputText value="Fahrzeuge" /> </pretty:link>
			</li>
		</ul>
	</ui:define>
</ui:composition>
</body>
</html>
